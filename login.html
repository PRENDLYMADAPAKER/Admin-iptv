<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - IPTV Premium</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    .brand {
      font-size: 24px;
      font-weight: 700;
      color: #e50914;
      margin-bottom: 1.5rem;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.7rem;
      margin: 0.6rem 0;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #e50914;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="brand">WELCOME TO IPTV PREMIUM</div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
