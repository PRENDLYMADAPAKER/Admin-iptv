<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - IPTV Web</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="firebase.js"></script>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="logo.png" class="login-logo" alt="Logo">
    <h2>Welcome to IPTV</h2>
    <input type="email" id="email" placeholder="Email" required />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span id="toggle-password">üëÅÔ∏è</span>
    </div>
    <button id="login-btn">Login</button>
    <p id="login-status"></p>
  </div>

  <script>
    const loginBtn = document.getElementById("login-btn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("toggle-password");
    const loginStatus = document.getElementById("login-status");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    loginBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          loginStatus.textContent = "‚úÖ Login successful! Redirecting...";
          setTimeout(() => window.location.href = "index.html", 1000);
        })
        .catch((error) => {
          loginStatus.textContent = `‚ùå ${error.message}`;
        });
    });

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
