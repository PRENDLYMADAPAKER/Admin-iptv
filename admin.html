<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZM Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/yeftKeD.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .glass {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin: 40px auto;
      width: 95%;
      max-width: 900px;
      box-shadow: 0 0 20px #000;
    }
    h2, h3 {
      color: #ff007f;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .user-box {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.05);
    }
    .user-box span {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>üëë NZM Admin Panel</h2>
    <div id="loginBox">
      <h3>Login</h3>
      <input type="email" id="email" placeholder="Admin Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginError" style="color: red;"></p>
    </div>

    <div id="dashboard" style="display: none">
      <h3>üñ•Ô∏è Active Sessions</h3>
      <div id="sessions"></div>
      <button onclick="loadSessions()">üîÑ Refresh</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-log-in",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBox = document.getElementById("loginBox");
    const dashboard = document.getElementById("dashboard");
    const sessionList = document.getElementById("sessions");

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          loginBox.style.display = "none";
          dashboard.style.display = "block";
          loadSessions();
        })
        .catch(e => {
          document.getElementById("loginError").textContent = e.message;
        });
    }

    function loadSessions() {
      sessionList.innerHTML = "Loading...";
      db.ref("sessions").once("value", snap => {
        const data = snap.val();
        if (!data) return sessionList.innerHTML = "<p>No sessions found.</p>";

        sessionList.innerHTML = "";
        Object.keys(data).forEach(uid => {
          const userDiv = document.createElement("div");
          userDiv.className = "user-box";
          userDiv.innerHTML = `<h4>UID: ${uid}</h4>`;
          const devices = data[uid];
          Object.keys(devices).forEach(deviceId => {
            const dev = document.createElement("div");
            dev.innerHTML = `
              üì± <b>${deviceId}</b>
              <button onclick="forceLogout('${uid}', '${deviceId}')">‚ùå Logout</button>
            `;
            userDiv.appendChild(dev);
          });
          sessionList.appendChild(userDiv);
        });
      });
    }

    function forceLogout(uid, deviceId) {
      db.ref(`sessions/${uid}/${deviceId}`).remove()
        .then(() => alert("‚úÖ Device logged out."))
        .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
