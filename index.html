<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IPTV Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #121212;
      color: white;
    }
    label, input {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 1rem;
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì∫ IPTV Admin Panel</h1>
  <form id="accountForm">
    <label>Username:</label>
    <input type="text" id="username" required>

    <label>Password:</label>
    <input type="text" id="password" required>

    <label>Expiry Date:</label>
    <input type="date" id="expiry" required>

    <label>Allowed Devices:</label>
    <input type="number" id="devicesAllowed" min="1" value="1" required>

    <button type="submit">Create Account</button>
    <div id="status"></div>
  </form>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Firebase Config (Your new project)
    const firebaseConfig = {
      apiKey: "AIzaSyDssixgarRWvLMKtUsX7HLEt8uPGmNIRak",
      authDomain: "iptv-login-3204b.firebaseapp.com",
      databaseURL: "https://iptv-login-3204b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-login-3204b",
      storageBucket: "iptv-login-3204b.firebasestorage.app",
      messagingSenderId: "464216999882",
      appId: "1:464216999882:web:d7e1f7d44adacd8b46b133",
      measurementId: "G-MLCEQM3QXD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('accountForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const expiry = document.getElementById('expiry').value;
      const devicesAllowed = parseInt(document.getElementById('devicesAllowed').value);

      if (!username || !password || !expiry || isNaN(devicesAllowed)) {
        document.getElementById('status').textContent = "‚ùå Please fill in all fields correctly.";
        return;
      }

      const userRef = ref(db, 'users/' + username);

      set(userRef, {
        password: password,
        expiry: expiry,
        devicesAllowed: devicesAllowed,
        createdAt: new Date().toISOString()
      })
      .then(() => {
        document.getElementById('status').textContent = "‚úÖ Account created successfully!";
        document.getElementById('accountForm').reset();
      })
      .catch((error) => {
        document.getElementById('status').textContent = "‚ùå Error: " + error.message;
      });
    });
  </script>
</body>
</html>
