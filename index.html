<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    :root {
      --primary-color: #1e88e5;
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #000;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 1.5em;
    }
    #channel-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .channel {
      width: 140px;
      background-color: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .channel img {
      width: 100%;
      border-radius: 5px;
    }
    .channel h4 {
      margin: 5px 0 0;
      font-size: 0.9em;
    }
    .fav {
      color: gold;
    }
    .now-playing {
      display: flex;
      align-items: center;
      background: #333;
      padding: 10px;
      gap: 10px;
    }
    .now-playing img {
      width: 60px;
      border-radius: 5px;
    }
    #video-player {
      width: 100%;
      max-height: 60vh;
      background: black;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #222;
    }
    button, select, input[type="search"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>IPTV Premium</h1>
  </header>  <div class="now-playing" id="now-playing">
    <img src="placeholder.png" alt="Now Playing Icon" id="now-icon">
    <div>
      <h3 id="now-title">Now Playing</h3>
      <p id="now-epg">Program info</p>
    </div>
  </div><video id="video-player" controls autoplay muted playsinline></video>

  <div id="controls">
    <button onclick="toggleDarkMode()">üåì Theme</button>
    <button onclick="toggleFavView()">‚≠ê Favorites</button>
    <button onclick="toggleCast()">üì∫ Chromecast</button>
    <input type="search" placeholder="Search..." oninput="searchChannels(this.value)" />
    <select onchange="sortChannels(this.value)">
      <option value="az">Sort A-Z</option>
      <option value="most">Most Watched</option>
    </select>
  </div>  <div id="channel-container"></div>  <script>
    const channels = [
      { name: 'Channel 1', logo: 'ch1.png', url: 'http://example.com/stream1.m3u8', group: 'News' },
      { name: 'Channel 2', logo: 'ch2.png', url: 'http://example.com/stream2.m3u8', group: 'Movies' }
    ];

    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    let currentIndex = 0;

    function renderChannels(list = channels) {
      const container = document.getElementById('channel-container');
      container.innerHTML = '';
      list.forEach((ch, i) => {
        const card = document.createElement('div');
        card.className = 'channel';
        card.innerHTML = `
          <img src="${ch.logo}" />
          <h4>${ch.name} ${favorites.includes(ch.name) ? '‚≠ê' : ''}</h4>
        `;
        card.onclick = () => playChannel(i);
        container.appendChild(card);
      });
    }

    function playChannel(index) {
      const ch = channels[index];
      document.getElementById('video-player').src = ch.url;
      document.getElementById('now-title').innerText = ch.name;
      document.getElementById('now-icon').src = ch.logo;
      document.getElementById('now-epg').innerText = 'Live show or EPG info';
      localStorage.setItem('lastChannel', index);
      currentIndex = index;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light');
    }

    function toggleFavView() {
      const onlyFavs = channels.filter(c => favorites.includes(c.name));
      renderChannels(onlyFavs.length ? onlyFavs : channels);
    }

    function toggleCast() {
      alert('Chromecast integration coming soon');
    }

    function sortChannels(type) {
      let sorted;
      if (type === 'az') {
        sorted = [...channels].sort((a, b) => a.name.localeCompare(b.name));
      } else if (type === 'most') {
        sorted = channels; // mock logic
      }
      renderChannels(sorted);
    }

    function searchChannels(term) {
      const result = channels.filter(c => c.name.toLowerCase().includes(term.toLowerCase()));
      renderChannels(result);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') playChannel((currentIndex + 1) % channels.length);
      if (e.key === 'ArrowLeft') playChannel((currentIndex - 1 + channels.length) % channels.length);
    });

    window.onload = () => {
      renderChannels();
      const last = localStorage.getItem('lastChannel');
      if (last !== null) playChannel(Number(last));
    }
  </script></body>
</html>
