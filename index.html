<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web IPTV Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #player {
      width: 100%;
      max-height: 60vh;
      background: #000;
    }

    .controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #222;
    }

    input, select, button {
      padding: 6px;
      font-size: 16px;
    }

    .channel-list {
      display: flex;
      overflow-x: auto;
      background: #000;
      padding: 10px;
      gap: 10px;
    }

    .channel {
      flex: 0 0 auto;
      cursor: pointer;
      width: 120px;
      text-align: center;
      background: #222;
      padding: 6px;
      border-radius: 8px;
    }

    .channel img {
      width: 100%;
      height: 60px;
      object-fit: contain;
    }

    .now-playing {
      padding: 10px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .now-playing img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .toast {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: none;
      z-index: 999;
    }

    .toast.success { background: green; }
    .toast.error { background: red; }
  </style>
</head>
<body>

<video id="player" controls autoplay></video>

<div class="now-playing" id="nowPlaying" style="display: none;">
  <img id="npLogo" />
  <div>
    <div id="npName">Now Playing</div>
    <div id="npEPG">EPG Info Here</div>
  </div>
</div>

<div class="controls">
  <input type="text" id="search" placeholder="Search channels...">
  <select id="category"><option value="all">All Categories</option></select>
  <button onclick="loadChannels()">Update Playlist</button>
  <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
  <google-cast-launcher style="width: 48px; height: 48px;"></google-cast-launcher>
</div>

<div class="channel-list" id="channelList"></div>

<div class="toast" id="toast"></div>

<script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

<script>
const playlistURL = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u";
const epgURL = "https://tinyurl.com/DrewLive002-epg";

let channels = [];

function showToast(message, type = "success") {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = `toast ${type}`;
  toast.style.display = "block";
  setTimeout(() => { toast.style.display = "none"; }, 3000);
}

function loadChannels() {
  fetch(playlistURL)
    .then(res => res.text())
    .then(parseM3U)
    .catch(() => showToast("Failed to load playlist", "error"));
}

function parseM3U(data) {
  channels = [];
  const lines = data.split("\n");
  let current = {};
  lines.forEach(line => {
    if (line.startsWith("#EXTINF")) {
      const name = line.match(/,(.*)$/)?.[1] || "Unknown";
      const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || "";
      const group = line.match(/group-title="(.*?)"/)?.[1] || "Others";
      current = { name, logo, group };
    } else if (line && !line.startsWith("#")) {
      current.url = line.trim();
      channels.push({ ...current });
    }
  });
  updateChannelList();
  showToast("Playlist loaded");
}

function updateChannelList() {
  const list = document.getElementById("channelList");
  const categorySelect = document.getElementById("category");
  const searchTerm = document.getElementById("search").value.toLowerCase();
  const selectedCategory = categorySelect.value;

  list.innerHTML = "";
  const groups = [...new Set(channels.map(c => c.group))];
  categorySelect.innerHTML = `<option value="all">All Categories</option>` + 
    groups.map(g => `<option value="${g}">${g}</option>`).join("");

  channels.filter(c =>
    (selectedCategory === "all" || c.group === selectedCategory) &&
    c.name.toLowerCase().includes(searchTerm)
  ).forEach((ch, i) => {
    const div = document.createElement("div");
    div.className = "channel";
    div.innerHTML = `<img src="${ch.logo}" onerror="this.src=''" /><div>${ch.name}</div>`;
    div.onclick = () => playChannel(ch);
    list.appendChild(div);
  });
}

function playChannel(ch) {
  const player = document.getElementById("player");
  player.src = ch.url;
  player.play();
  document.getElementById("nowPlaying").style.display = "flex";
  document.getElementById("npLogo").src = ch.logo;
  document.getElementById("npName").textContent = ch.name;
  document.getElementById("npEPG").textContent = "Loading...";
  loadEPG(ch.name);
}

function toggleFullscreen() {
  const video = document.getElementById("player");
  if (!document.fullscreenElement) {
    video.requestFullscreen().catch(err => console.error(err));
  } else {
    document.exitFullscreen();
  }
}

function loadEPG(channelName) {
  fetch(epgURL)
    .then(res => res.text())
    .then(data => {
      const match = data.split("\n").find(line => line.includes(channelName));
      if (match) {
        document.getElementById("npEPG").textContent = match;
      } else {
        document.getElementById("npEPG").textContent = "No EPG found";
      }
    });
}

window['__onGCastApiAvailable'] = function(isAvailable) {
  if (isAvailable) {
    const context = cast.framework.CastContext.getInstance();
    context.setOptions({
      receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
      autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
    });

    const player = document.getElementById("player");
    player.addEventListener('play', () => {
      const castSession = context.getCurrentSession();
      if (castSession && player.src) {
        const mediaInfo = new chrome.cast.media.MediaInfo(player.src, 'application/x-mpegURL');
        const request = new chrome.cast.media.LoadRequest(mediaInfo);
        castSession.loadMedia(request);
      }
    });
  }
};

// Auto-refresh playlist every 15 mins
setInterval(loadChannels, 15 * 60 * 1000);

document.getElementById("search").addEventListener("input", updateChannelList);
document.getElementById("category").addEventListener("change", updateChannelList);

loadChannels();
</script>

</body>
</html>
