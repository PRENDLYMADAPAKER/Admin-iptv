<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1e1e1e;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 60vh;
    }
    video {
      width: 100%;
      height: 100%;
    }
    #now-playing {
      background: #222;
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #now-playing img {
      height: 30px;
    }
    #channels {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
    }
    .channel {
      flex: 0 0 auto;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      cursor: pointer;
      width: 140px;
      text-align: center;
    }
    .channel:hover {
      background: #444;
    }
    .favorite {
      color: gold;
    }
    .swiper-container {
      width: 100%;
    }
    #epg-timeline {
      padding: 10px;
      background: #1a1a1a;
      color: #ccc;
    }
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>IPTV Premium</h1>
    <button id="theme-toggle">ðŸŒ“</button>
  </header>

  <div id="video-container">
    <video id="player" controls autoplay></video>
  </div>

  <div id="now-playing">
    <img id="now-playing-icon" src="" alt="Icon" />
    <span id="now-playing-title">Now Playing: ...</span>
  </div>

  <div id="epg-timeline">
    <strong>TV Guide (EPG):</strong>
    <div id="epg-content">Loading EPG...</div>
  </div>

  <div class="swiper-container">
    <div class="swiper-wrapper" id="channels"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    const player = document.getElementById('player');
    const channelsContainer = document.getElementById('channels');
    const nowPlayingTitle = document.getElementById('now-playing-title');
    const nowPlayingIcon = document.getElementById('now-playing-icon');
    const themeToggle = document.getElementById('theme-toggle');

    let channels = [];
    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    async function fetchPlaylist() {
      const res = await fetch('https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u');
      const text = await res.text();
      const lines = text.split('\
');
      channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const titleMatch = lines[i].match(/,(.*)$/);
          const iconMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const title = titleMatch ? titleMatch[1] : 'Unknown';
          const icon = iconMatch ? iconMatch[1] : '';
          const url = lines[i + 1];
          channels.push({ title, icon, url });
        }
      }
      updateChannelList();
    }

    function updateChannelList() {
      channelsContainer.innerHTML = '';
      channels.forEach((ch, i) => {
        const div = document.createElement('div');
        div.className = 'swiper-slide channel';
        div.innerHTML = `
          <img src="${ch.icon}" style="height:50px;"><br>
          ${ch.title} <br>
          <button onclick="toggleFavorite(${i})">${favorites.includes(ch.title) ? 'â˜…' : 'â˜†'}</button>
        `;
        div.onclick = () => playChannel(i);
        channelsContainer.appendChild(div);
      });
    }

    function playChannel(index) {
      const ch = channels[index];
      nowPlayingTitle.textContent = `Now Playing: ${ch.title}`;
      nowPlayingIcon.src = ch.icon;
      localStorage.setItem('lastChannel', index);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(ch.url);
        hls.attachMedia(player);
      } else {
        player.src = ch.url;
      }
    }

    function toggleFavorite(index) {
      const title = channels[index].title;
      if (favorites.includes(title)) {
        favorites = favorites.filter(f => f !== title);
      } else {
        favorites.push(title);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      updateChannelList();
    }

    themeToggle.onclick = () => {
      const dark = document.body.style.backgroundColor === 'black';
      document.body.style.backgroundColor = dark ? '#fff' : 'black';
      document.body.style.color = dark ? '#000' : '#fff';
    }

    document.addEventListener('keydown', (e) => {
      const currentIndex = parseInt(localStorage.getItem('lastChannel') || '0');
      if (e.key === 'ArrowRight') playChannel((currentIndex + 1) % channels.length);
      if (e.key === 'ArrowLeft') playChannel((currentIndex - 1 + channels.length) % channels.length);
    });

    window.onload = () => {
      fetchPlaylist();
      const lastIndex = parseInt(localStorage.getItem('lastChannel') || '0');
      setTimeout(() => playChannel(lastIndex), 1000);
    }
  </script>
</body>
</html>
