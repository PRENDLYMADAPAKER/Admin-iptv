<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="iptv.js"></script>
  <style>body { visibility: hidden; }</style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <div id="clock"></div>
    <button id="logout-btn">Logout</button>
  </header>

  <!-- VIDEO PLAYER -->
  <div id="video-player-container">
    <video id="video-player" controls autoplay></video>
  </div>

  <!-- NOW PLAYING -->
  <div id="now-playing">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/television.png" />
    <span id="now-playing-title">Now Playing</span>
  </div>

  <!-- SEARCH & FILTER -->
  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Search channel...">
    <select id="category-filter">
      <option value="All">All Categories</option>
    </select>
  </div>

  <!-- CHANNELS -->
  <div id="channel-grid"></div>

  <!-- AUTH CHECK + LOGOUT -->
  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Limit to 2 devices max
      const deviceId = localStorage.getItem("device_id") || crypto.randomUUID();
      localStorage.setItem("device_id", deviceId);

      const db = firebase.firestore();
      const userRef = db.collection("device_limits").doc(user.uid);
      const doc = await userRef.get();

      let allowed = true;
      if (!doc.exists) {
        await userRef.set({ devices: [deviceId] });
      } else {
        const devices = doc.data().devices || [];
        if (!devices.includes(deviceId)) {
          if (devices.length >= 2) {
            alert("Maximum 2 devices allowed.");
            await firebase.auth().signOut();
            localStorage.removeItem("device_id");
            window.location.href = "login.html";
            return;
          } else {
            devices.push(deviceId);
            await userRef.update({ devices });
          }
        }
      }

      document.body.style.visibility = "visible";
    });

    // Logout
    document.getElementById('logout-btn')?.addEventListener('click', async () => {
      const user = firebase.auth().currentUser;
      const deviceId = localStorage.getItem("device_id");

      if (user && deviceId) {
        const db = firebase.firestore();
        const ref = db.collection("device_limits").doc(user.uid);
        const doc = await ref.get();

        if (doc.exists) {
          let devices = doc.data().devices || [];
          devices = devices.filter(d => d !== deviceId);
          await ref.set({ devices });
        }
      }

      await firebase.auth().signOut();
      localStorage.removeItem("device_id");
      window.location.href = "login.html";
    });

    // Clock
    setInterval(() => {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById("clock").textContent = time;
    }, 1000);
  </script>
</body>
</html>
