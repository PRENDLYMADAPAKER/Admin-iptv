<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }
    header {
      background: black;
      padding: 10px;
      text-align: center;
    }
    header img {
      height: 40px;
    }
    #video-container {
      position: sticky;
      top: 0;
      background: black;
      z-index: 10;
    }
    video {
      width: 100%;
      height: auto;
    }
    #nowPlaying {
      padding: 10px;
      background-color: #222;
      font-size: 16px;
    }
    #searchBar, #categoryFilter {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      outline: none;
    }
    #carouselWrapper {
      overflow: hidden;
      position: relative;
      height: 270px;
    }
    #carousel {
      display: flex;
      transition: transform 0.4s ease-in-out;
      will-change: transform;
    }
    .channel {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
      background: #1e1e1e;
      border-radius: 16px;
      position: relative;
    }
    .channel img {
      width: 100px;
      max-height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .channel button {
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .fav-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      color: gold;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/IPTV-Premium-Web/main/logo.png" alt="IPTV Premium">
  </header>

  <div id="video-container">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <div id="nowPlaying">Now Playing: <span id="nowTitle"></span></div>

  <input type="text" id="searchBar" placeholder="Search channels...">
  <select id="categoryFilter"></select>

  <div id="carouselWrapper">
    <div id="carousel"></div>
  </div>

  <script>
    let allChannels = [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let filteredChannels = [];
    let currentIndex = 0;

    async function fetchM3U() {
      const res = await fetch("https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u");
      const text = await res.text();
      const lines = text.split("\n");
      let current = {};
      for (let line of lines) {
        if (line.startsWith("#EXTINF")) {
          const name = line.split(",").pop();
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="(.*?)"/);
          current = {
            name,
            logo: logoMatch ? logoMatch[1] : '',
            group: groupMatch ? groupMatch[1] : 'Others'
          };
        } else if (line.startsWith("http")) {
          current.url = line;
          allChannels.push({ ...current });
        }
      }
      renderCategories();
      applyFilters();
      playChannel(0);
    }

    function renderCategories() {
      const filter = document.getElementById("categoryFilter");
      const groupList = [...new Set(allChannels.map(c => c.group))];
      filter.innerHTML = '<option value="All">All</option><option value="Favorites">Favorites</option>' +
        groupList.map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    function applyFilters() {
      const search = document.getElementById("searchBar").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;

      filteredChannels = allChannels.filter((ch, i) => {
        const isFav = favorites.includes(i);
        if (category === "Favorites" && !isFav) return false;
        if (category !== "All" && category !== "Favorites" && ch.group !== category) return false;
        return ch.name.toLowerCase().includes(search);
      });

      currentIndex = 0;
      renderChannels();
    }

    function renderChannels() {
      const list = document.getElementById("carousel");
      list.innerHTML = "";
      filteredChannels.forEach((ch, idx) => {
        const globalIndex = allChannels.indexOf(ch);
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <button class="fav-btn" onclick="toggleFavorite(${globalIndex})">
            ${favorites.includes(globalIndex) ? '★' : '☆'}
          </button>
          <img src="${ch.logo}" alt="logo">
          <div>${ch.name}</div>
          <button onclick="playChannelFromFiltered(${idx})">Play</button>
        `;
        list.appendChild(div);
      });
      updateCarousel();
    }

    function updateCarousel() {
      const carousel = document.getElementById("carousel");
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function toggleFavorite(index) {
      const idx = favorites.indexOf(index);
      if (idx >= 0) {
        favorites.splice(idx, 1);
      } else {
        favorites.push(index);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      applyFilters();
    }

    function playChannelFromFiltered(filteredIndex) {
      const ch = filteredChannels[filteredIndex];
      if (!ch) return;
      const video = document.getElementById("videoPlayer");
      video.src = ch.url;
      document.getElementById("nowTitle").textContent = ch.name;
      currentIndex = filteredIndex;
      updateCarousel();
    }

    // Swipe support
    let startX = 0;
    const wrapper = document.getElementById("carouselWrapper");

    wrapper.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    wrapper.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;
      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0 && currentIndex < filteredChannels.length - 1) {
          currentIndex++;
        } else if (deltaX > 0 && currentIndex > 0) {
          currentIndex--;
        }
        updateCarousel();
      }
    });

    document.getElementById("searchBar").addEventListener("input", applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", applyFilters);

    fetchM3U();
  </script>
</body>
</html>
