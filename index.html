<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    #logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logo img {
      height: 40px;
    }
    #videoContainer {
      position: sticky;
      top: 56px;
      z-index: 999;
      background: black;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
    .now-playing {
      background: #333;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .channel {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }
    .channel:hover {
      background: #333;
    }
    .channel img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .controls {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls input, .controls select {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .dark-mode {
      background: #121212;
      color: white;
    }
    .light-mode {
      background: white;
      color: black;
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/IPTV_logo_2014.svg/512px-IPTV_logo_2014.svg.png" alt="Logo">
      <h2>IPTV Premium</h2>
    </div>
    <div>
      <i id="themeToggle" class="fas fa-moon theme-toggle"></i>
    </div>
  </header>

  <div id="videoContainer">
    <video id="player" controls autoplay></video>
    <div class="now-playing" id="nowPlaying">Now Playing: -</div>
  </div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search channels...">
    <select id="categoryFilter"></select>
  </div>

  <div class="channel-list" id="channelList"></div>

  <script>
    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";
    let allChannels = [], currentIndex = 0;

    const player = document.getElementById("player");
    const channelListEl = document.getElementById("channelList");
    const nowPlaying = document.getElementById("nowPlaying");
    const searchInput = document.getElementById("search");
    const categoryFilter = document.getElementById("categoryFilter");
    const themeToggle = document.getElementById("themeToggle");
    
    let dark = true;
    themeToggle.onclick = () => {
      document.body.className = dark ? 'light-mode' : 'dark-mode';
      themeToggle.className = dark ? 'fas fa-sun theme-toggle' : 'fas fa-moon theme-toggle';
      dark = !dark;
    };

    async function fetchM3U() {
      const res = await fetch(m3uUrl);
      const text = await res.text();
      const lines = text.split('\
');
      let current = {};
      lines.forEach(line => {
        if (line.startsWith("#EXTINF")) {
          const match = line.match(/tvg-logo="(.*?)".*?group-title="(.*?)".*?,(.*)/);
          if (match) {
            current.logo = match[1];
            current.group = match[2];
            current.name = match[3];
          }
        } else if (line.startsWith("http")) {
          current.url = line;
          allChannels.push({...current});
        }
      });
      populateCategories();
      renderChannels(allChannels);
    }

    function populateCategories() {
      const categories = [...new Set(allChannels.map(c => c.group))];
      categoryFilter.innerHTML = `<option value="All">All Categories</option>` +
        categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    function renderChannels(list) {
      channelListEl.innerHTML = '';
      list.forEach((channel, index) => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.innerHTML = `
          <img src="${channel.logo}" onerror="this.src='https://via.placeholder.com/150x80?text=No+Logo'">
          <div>${channel.name}</div>
        `;
        div.onclick = () => playChannel(index);
        channelListEl.appendChild(div);
      });
    }

    function playChannel(index) {
      const channel = allChannels[index];
      player.src = channel.url;
      nowPlaying.innerHTML = `Now Playing: <img src="${channel.logo}" height="20"> ${channel.name}`;
      currentIndex = index;
    }

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
      renderChannels(filtered);
    });

    categoryFilter.addEventListener("change", () => {
      const selected = categoryFilter.value;
      const filtered = selected === "All" ? allChannels : allChannels.filter(c => c.group === selected);
      renderChannels(filtered);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") playChannel((currentIndex + 1) % allChannels.length);
      if (e.key === "ArrowLeft") playChannel((currentIndex - 1 + allChannels.length) % allChannels.length);
    });

    // Load PiP support
    player.addEventListener('enterpictureinpicture', () => console.log('PiP Mode'));
    player.addEventListener('leavepictureinpicture', () => console.log('Exit PiP'));

    fetchM3U();
  </script>
</body>
</html>
