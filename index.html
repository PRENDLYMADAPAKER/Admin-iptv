<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV App</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #111; color: #fff; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #222; }
    .video-container { position: sticky; top: 0; z-index: 10; background: black; }
    video { width: 100%; height: auto; background: #000; }
    .search-bar, .categories { margin: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap; }
    input[type="text"] { padding: 0.5rem; font-size: 1rem; flex: 1; }
    .channel-grid { display: flex; overflow-x: auto; gap: 1rem; padding: 1rem; scroll-snap-type: x mandatory; }
    .channel-item { flex: 0 0 48%; background: #222; padding: 1rem; border-radius: 8px; scroll-snap-align: start; cursor: pointer; }
    .admin-panel { margin: 1rem; padding: 1rem; background: #333; border-left: 4px solid gold; display: none; }
    .badge { background: gold; color: black; padding: 0.2rem 0.5rem; border-radius: 5px; }
    button.logout { background: crimson; color: white; padding: 0.5rem; border: none; cursor: pointer; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h2>IPTV App</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="video-container">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search channels..." oninput="filterChannels()">
  </div>

  <div class="categories" id="categories"></div>
  <div class="channel-grid" id="channelGrid"></div>

  <div class="admin-panel" id="adminPanel">
    <h3>ðŸ‘‘ Admin Panel</h3>
    <p>Email: <span id="adminEmail"></span></p>
    <span class="badge">Admin Mode</span>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.firebasestorage.app",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
      measurementId: "G-4Y8T6J595Z"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        if (user.email === 'nzm19980404@gmail.com') {
          document.getElementById('adminPanel').style.display = 'block';
          document.getElementById('adminEmail').textContent = user.email;
        }
        loadM3U();
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }

    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u";
    let channels = [];
    let filteredChannels = [];

    async function loadM3U() {
      const res = await fetch(m3uUrl);
      const text = await res.text();
      parseM3U(text);
      renderCategories();
      renderChannels();
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      let channel = {};
      for (let line of lines) {
        if (line.startsWith('#EXTINF')) {
          const nameMatch = line.match(/,(.*)$/);
          const groupMatch = line.match(/group-title="(.*?)"/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          channel = {
            name: nameMatch ? nameMatch[1] : 'Unknown',
            group: groupMatch ? groupMatch[1] : 'Other',
            logo: logoMatch ? logoMatch[1] : '',
          };
        } else if (line && !line.startsWith('#')) {
          channel.url = line.trim();
          channels.push(channel);
        }
      }
      filteredChannels = channels;
    }

    function renderCategories() {
      const categories = [...new Set(channels.map(c => c.group))];
      const container = document.getElementById('categories');
      container.innerHTML = '<button onclick="filterByCategory(\'All\')">All</button>';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.onclick = () => filterByCategory(cat);
        container.appendChild(btn);
      });
    }

    function renderChannels() {
      const grid = document.getElementById('channelGrid');
      grid.innerHTML = '';
      filteredChannels.forEach((channel, i) => {
        const div = document.createElement('div');
        div.className = 'channel-item';
        div.innerHTML = `
          <strong>${channel.name}</strong><br>
          <img src="${channel.logo}" alt="logo" style="max-width:100px"><br>
          <small>${channel.group}</small>
        `;
        div.onclick = () => {
          const player = document.getElementById('videoPlayer');
          player.src = channel.url;
          player.play();
        };
        grid.appendChild(div);
      });
    }

    function filterChannels() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      filteredChannels = channels.filter(c => c.name.toLowerCase().includes(query));
      renderChannels();
    }

    function filterByCategory(cat) {
      if (cat === 'All') filteredChannels = channels;
      else filteredChannels = channels.filter(c => c.group === cat);
      renderChannels();
    }
  </script>
</body>
</html>
