<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin User Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    input, button, select {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #ff2a6d;
      color: white;
      cursor: pointer;
    }
    .user-card {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
    .user-card.expired {
      background: #5a2c2c;
    }
  </style>
</head>
<body>

  <h2>Admin User Panel</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <label>Expiration:</label>
  <input id="expiry" type="date">
  <label>Device Limit:</label>
  <input id="devices" type="number" min="1" value="1">
  <button onclick="createUser()">Create Account</button>

  <h3>List of Users</h3>
  <div id="users"></div>

  <script>
    // Firebase config (palitan mo ito ng sarili mong config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const expiry = document.getElementById('expiry').value;
      const devices = parseInt(document.getElementById('devices').value);

      if (!username || !password || !expiry || !devices) {
        alert('Please fill in all fields.');
        return;
      }

      db.ref('users/' + username).set({
        password,
        expiry,
        devices
      }).then(() => {
        alert('User created!');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        loadUsers();
      });
    }

    function loadUsers() {
      db.ref('users').once('value', snapshot => {
        const users = snapshot.val();
        const container = document.getElementById('users');
        container.innerHTML = '';

        if (!users) return container.innerHTML = '<i>No users found.</i>';

        Object.keys(users).forEach(username => {
          const user = users[username];
          const isExpired = new Date(user.expiry) < new Date();
          const div = document.createElement('div');
          div.className = 'user-card' + (isExpired ? ' expired' : '');
          div.innerHTML = `
            <b>${username}</b><br>
            Expiry: ${user.expiry} ${isExpired ? '(expired)' : ''}<br>
            Devices: ${user.devices}<br>
            <input id="pw-${username}" placeholder="New password">
            <input id="ex-${username}" type="date">
            <button onclick="saveEdit('${username}')">Save</button>
            <button onclick="deleteUser('${username}')">Delete</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function saveEdit(username) {
      const newPw = document.getElementById('pw-' + username).value;
      const newEx = document.getElementById('ex-' + username).value;

      const updates = {};
      if (newPw) updates.password = newPw;
      if (newEx) updates.expiry = newEx;

      if (Object.keys(updates).length === 0) return alert('No changes to save.');

      db.ref('users/' + username).update(updates).then(() => {
        alert('User updated.');
        loadUsers();
      });
    }

    function deleteUser(username) {
      if (!confirm('Delete user ' + username + '?')) return;
      db.ref('users/' + username).remove().then(() => {
        alert('User deleted.');
        loadUsers();
      });
    }

    loadUsers();
  </script>
</body>
</html>
