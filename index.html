<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel – NZM IPTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #ff007f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #userList {
      margin-top: 30px;
    }
    .userItem {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .userItem button {
      background: red;
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 4px;
    }
    #logoutBtn {
      margin-top: 20px;
      background: #444;
    }
    #adminLogin {
      display: none;
    }
    #adminPanel {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="adminLogin">
    <h1>Admin Login</h1>
    <input type="email" id="adminEmail" placeholder="Admin Email" />
    <input type="password" id="adminPassword" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <div class="container" id="adminPanel">
    <h1>NZM IPTV – Admin</h1>
    <h3>Create New IPTV User</h3>
    <input type="email" id="newEmail" placeholder="New User Email" />
    <input type="password" id="newPassword" placeholder="New User Password" />
    <button onclick="createNewUser()">Add User</button>
    <p id="createStatus"></p>

    <h3 style="margin-top:40px;">All Users</h3>
    <div id="userList">Loading...</div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const functions = firebase.functions();

    // Show login or panel
    auth.onAuthStateChanged(async user => {
      if (user) {
        const token = await user.getIdTokenResult();
        if (token.claims.admin === true) {
          document.getElementById("adminLogin").style.display = "none";
          document.getElementById("adminPanel").style.display = "block";
          loadAllUsers();
        } else {
          alert("Access denied. Not an admin.");
          auth.signOut();
        }
      } else {
        document.getElementById("adminLogin").style.display = "block";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      auth.signInWithEmailAndPassword(email, password).catch(err => {
        document.getElementById("loginError").textContent = err.message;
      });
    }

    function logout() {
      auth.signOut();
    }

    function createNewUser() {
      const email = document.getElementById("newEmail").value;
      const password = document.getElementById("newPassword").value;
      document.getElementById("createStatus").textContent = "Creating user...";
      functions.httpsCallable("createUser")({ email, password })
        .then(res => {
          document.getElementById("createStatus").textContent = "✅ User created!";
          document.getElementById("newEmail").value = "";
          document.getElementById("newPassword").value = "";
          loadAllUsers();
        })
        .catch(err => {
          document.getElementById("createStatus").textContent = "❌ " + err.message;
        });
    }

    function loadAllUsers() {
      document.getElementById("userList").textContent = "Loading...";
      functions.httpsCallable("listUsers")().then(result => {
        const listDiv = document.getElementById("userList");
        listDiv.innerHTML = "";
        result.data.users.forEach(user => {
          const div = document.createElement("div");
          div.className = "userItem";
          div.innerHTML = `
            <span>${user.email}</span>
            <button onclick="deleteUser('${user.uid}')">Delete</button>
          `;
          listDiv.appendChild(div);
        });
      });
    }

    function deleteUser(uid) {
      if (confirm("Are you sure you want to delete this user?")) {
        functions.httpsCallable("deleteUser")({ uid })
          .then(() => {
            loadAllUsers();
          })
          .catch(err => {
            alert("Error deleting user: " + err.message);
          });
      }
    }
  </script>
</body>
</html>
