<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #1e1e1e;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
    }
    .video-container {
      position: sticky;
      top: 60px;
      background: black;
    }
    video {
      width: 100%;
      max-height: 300px;
    }
    .now-playing {
      padding: 10px;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .now-playing img {
      width: 32px;
      height: 32px;
      border-radius: 5px;
    }
    .channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .channel {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .channel img {
      max-height: 60px;
      margin-bottom: 5px;
    }
    .channel.favorite {
      border: 2px solid gold;
    }
    .theme-toggle, .favorites-toggle, .category-select {
      background: #333;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-bar {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>IPTV Premium</h1>
  </header>
  <div class="controls">
    <input type="text" class="search-bar" placeholder="Search channels..." oninput="filterChannels()" />
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <button class="favorites-toggle" onclick="toggleFavoritesView()">Favorites</button>
    <select class="category-select" onchange="filterCategory(this.value)"></select>
  </div>
  <div class="video-container">
    <video id="player" controls autoplay playsinline></video>
  </div>
  <div class="now-playing" id="nowPlaying"></div>
  <div class="channel-list" id="channelList"></div>  <script>
    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";
    let channels = [], filteredChannels = [], currentIndex = 0;
    const video = document.getElementById("player");
    const channelList = document.getElementById("channelList");
    const nowPlaying = document.getElementById("nowPlaying");
    const categorySelect = document.querySelector(".category-select");

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") changeChannel(1);
      else if (e.key === "ArrowLeft") changeChannel(-1);
    });

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    function filterChannels() {
      const term = document.querySelector(".search-bar").value.toLowerCase();
      filteredChannels = channels.filter(c => c.name.toLowerCase().includes(term));
      renderChannels();
    }

    function toggleFavoritesView() {
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      filteredChannels = channels.filter(c => favorites.includes(c.url));
      renderChannels();
    }

    function filterCategory(cat) {
      filteredChannels = cat ? channels.filter(c => c.group === cat) : channels;
      renderChannels();
    }

    function changeChannel(dir) {
      currentIndex = (currentIndex + dir + filteredChannels.length) % filteredChannels.length;
      playChannel(filteredChannels[currentIndex]);
    }

    function toggleFavorite(channel) {
      let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (favs.includes(channel.url)) {
        favs = favs.filter(url => url !== channel.url);
      } else {
        favs.push(channel.url);
      }
      localStorage.setItem("favorites", JSON.stringify(favs));
      renderChannels();
    }

    function playChannel(channel) {
      video.src = channel.url;
      video.play();
      nowPlaying.innerHTML = `<img src="${channel.logo}" alt=""> <strong>${channel.name}</strong>`;
      currentIndex = filteredChannels.findIndex(c => c.url === channel.url);
      localStorage.setItem("lastPlayed", channel.url);
    }

    function renderChannels() {
      channelList.innerHTML = "";
      const favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      filteredChannels.forEach(channel => {
        const div = document.createElement("div");
        div.className = "channel" + (favs.includes(channel.url) ? " favorite" : "");
        div.onclick = () => playChannel(channel);
        div.innerHTML = `<img src="${channel.logo}" alt=""><div>${channel.name}</div><button onclick="event.stopPropagation(); toggleFavorite(${JSON.stringify(channel).replace(/"/g, '&quot;')})">‚≠ê</button>`;
        channelList.appendChild(div);
      });
    }

    async function parseM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split("\n");
      const parsed = [];
      let current = {};

      lines.forEach(line => {
        if (line.startsWith("#EXTINF")) {
          const nameMatch = line.match(/,(.*)$/);
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="(.*?)"/);
          current = {
            name: nameMatch ? nameMatch[1] : "",
            logo: logoMatch ? logoMatch[1] : "",
            group: groupMatch ? groupMatch[1] : ""
          };
        } else if (line.startsWith("http")) {
          current.url = line.trim();
          parsed.push(current);
        }
      });

      channels = parsed;
      const groups = [...new Set(channels.map(c => c.group))].sort();
      groups.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        categorySelect.appendChild(opt);
      });

      filteredChannels = channels;
      renderChannels();

      const lastUrl = localStorage.getItem("lastPlayed");
      const last = channels.find(c => c.url === lastUrl);
      if (last) playChannel(last);
    }

    parseM3U(m3uUrl);
  </script></body>
</html>
