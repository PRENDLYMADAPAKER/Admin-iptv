<!-- index.html - Login/Register Page for IPTV Premium -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | IPTV Premium</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .container { background: #222; padding: 20px; border-radius: 10px; width: 90%; max-width: 320px; box-shadow: 0 0 10px #000; }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: none; }
    input { background: #333; color: white; }
    button { background: #e91e63; color: white; cursor: pointer; }
    .toggle { color: #ccc; text-align: center; margin-top: 10px; cursor: pointer; }
    #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #444; padding: 10px 20px; border-radius: 5px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>
    <div class="toggle" onclick="toggleMode()">Don't have an account? Register</div>
  </div>
  <div id="toast"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.querySelector("button").textContent = isLogin ? "Login" : "Register";
      document.getElementById("form-title").textContent = isLogin ? "Login" : "Register";
      document.querySelector(".toggle").textContent = isLogin
        ? "Don't have an account? Register"
        : "Already have an account? Login";
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    window.handleAuth = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          showToast("Login successful!");
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          showToast("Registration successful!");
        }
        setTimeout(() => window.location.href = "app.html", 1500);
      } catch (e) {
        showToast(e.message);
      }
    };
  </script>
</body>
</html>
