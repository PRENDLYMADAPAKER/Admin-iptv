<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    .auth-container, .app-container {
      display: none;
      padding: 20px;
    }
    .visible {
      display: block !important;
    }
    .form-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: auto;
      margin-top: 80px;
      box-shadow: 0 0 10px #000;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }
    video {
      width: 100%;
      max-height: 40vh;
      background: black;
    }
    header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
    }
    .clock {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- üîê LOGIN / REGISTER PAGE -->
<div class="auth-container visible" id="authContainer">
  <div class="form-box">
    <h2 style="text-align:center;">IPTV Premium</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>
</div>

<!-- üì∫ IPTV MAIN APP -->
<div class="app-container" id="appContainer">
  <header>
    <h3>üì∫ IPTV Premium</h3>
    <div class="clock" id="clock">--:--</div>
  </header>
  <video id="videoPlayer" controls autoplay></video>
  <div id="nowPlaying" style="margin-top:10px;">Now Playing: <span id="nowChannelName">-</span></div>
  <!-- More IPTV features like EPG, search, grid, etc., will go here -->
</div>

<!-- ‚úÖ TOAST -->
<div id="toast" class="toast"></div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<!-- üì¶ IPTV Logic Script -->
<script>
  // ‚úÖ Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
    authDomain: "iptv-log-in.firebaseapp.com",
    projectId: "iptv-log-in",
    appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ‚úÖ Auth Listeners
  auth.onAuthStateChanged(user => {
    if (user) {
      showToast("Login Successful!");
      document.getElementById("authContainer").classList.remove("visible");
      document.getElementById("appContainer").classList.add("visible");
      loadIPTV();
    } else {
      document.getElementById("authContainer").classList.add("visible");
      document.getElementById("appContainer").classList.remove("visible");
    }
  });

  function login() {
    const email = emailInput.value;
    const password = passwordInput.value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  }

  function register() {
    const email = emailInput.value;
    const password = passwordInput.value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => showToast("Registration Successful!"))
      .catch(err => alert(err.message));
  }

  // ‚úÖ Toast function
  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.innerText = msg;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  // üïê Live Clock
  setInterval(() => {
    const now = new Date();
    document.getElementById("clock").innerText =
      now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }, 1000);

  // üì° Load IPTV after auth
  function loadIPTV() {
    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";
    fetch(m3uUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.split("\n");
        const channelList = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const name = lines[i].split(",")[1];
            const url = lines[i+1];
            channelList.push({ name, url });
          }
        }
        if (channelList.length > 0) {
          document.getElementById("nowChannelName").innerText = channelList[0].name;
          const video = document.getElementById("videoPlayer");
          video.src = channelList[0].url;
        }
      });
  }

  // ‚è±Ô∏è Auto-refresh every 5 minutes
  setInterval(loadIPTV, 5 * 60 * 1000);
</script>

</body>
</html>
