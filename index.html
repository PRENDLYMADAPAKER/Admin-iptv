<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #222;
    }
    header img {
      height: 40px;
    }
    .clock {
      font-size: 14px;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 250px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .now-playing {
      padding: 8px 15px;
      background: #222;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls {
      padding: 10px 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    select, input {
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      flex: 1;
    }
    .channel-grid-container {
      position: relative;
      padding: 10px;
    }
    .swiper {
      width: 100%;
    }
    .swiper-slide {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .channel-card {
      background: #222;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
    }
    .channel-card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .star {
      color: gold;
      float: right;
      font-size: 18px;
      cursor: pointer;
    }
    .epg-guide {
      background: #1a1a1a;
      padding: 10px 15px;
      font-size: 14px;
      border-top: 1px solid #333;
    }
    .loading-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="IPTV Premium" />
    <div class="clock" id="clock"></div>
  </header>

  <div class="video-container">
    <video id="videoPlayer" controls autoplay></video>
    <div class="loading-overlay" id="loading">Loading...</div>
  </div>

  <div class="now-playing" id="nowPlaying">
    <img id="nowIcon" src="" alt="" height="24" /> Now Playing: <span id="nowName">None</span>
  </div>

  <div class="controls">
    <select id="categoryFilter"></select>
    <input type="text" id="channelSearch" placeholder="Search channel..." />
    <input type="text" id="m3uInput" placeholder="Paste custom M3U URL here" />
    <button onclick="importM3U()">Import</button>
  </div>

  <div class="epg-guide" id="epgGuide">EPG: Now | Next | Later</div>

  <div class="channel-grid-container">
    <div class="swiper">
      <div class="swiper-wrapper" id="channelPages"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    let channels = [];
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    let lastPlayed = localStorage.getItem("lastChannel") || null;

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? 'flex' : 'none';
    }

    function loadM3U(url) {
      showLoading(true);
      fetch(url)
        .then(res => res.text())
        .then(parseM3U)
        .then(() => {
          renderCategories();
          renderChannels();
          if (lastPlayed) playChannel(lastPlayed);
          showLoading(false);
        });
    }

    function parseM3U(data) {
      channels = [];
      const lines = data.split("\n");
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const info = lines[i];
          const logo = info.match(/tvg-logo="(.*?)"/);
          const group = info.match(/group-title="(.*?)"/);
          const name = info.split(",").pop().trim();
          const url = lines[i + 1];
          channels.push({ name, logo: logo ? logo[1] : '', url, group: group ? group[1] : 'Others' });
        }
      }
    }

    function renderCategories() {
      const select = document.getElementById("categoryFilter");
      const groups = ["All", "Favorite", ...new Set(channels.map(c => c.group))];
      select.innerHTML = groups.map(g => `<option value="${g}">${g}</option>`).join('');
    }

    function renderChannels() {
      const search = document.getElementById("channelSearch").value.toLowerCase();
      const group = document.getElementById("categoryFilter").value;
      const filtered = channels.filter(c =>
        (group === "All" || (group === "Favorite" && favorites.includes(c.url)) || c.group === group) &&
        c.name.toLowerCase().includes(search)
      );

      const pages = [];
      for (let i = 0; i < filtered.length; i += 2) {
        const chunk = filtered.slice(i, i + 2);
        const slide = `
          <div class="swiper-slide">
            ${chunk.map(c => `
              <div class="channel-card" onclick="playChannel('${c.url}')">
                <div class="star" onclick="event.stopPropagation();toggleFavorite('${c.url}')">${favorites.includes(c.url) ? '★' : '☆'}</div>
                <img src="${c.logo}" alt="${c.name}" />
                <div>${c.name}</div>
              </div>
            `).join('')}
          </div>
        `;
        pages.push(slide);
      }

      document.getElementById("channelPages").innerHTML = pages.join('');
      if (window.channelSwiper) window.channelSwiper.destroy(true, true);
      window.channelSwiper = new Swiper('.swiper', {
        slidesPerView: 1,
        allowTouchMove: true,
      });
    }

    function toggleFavorite(url) {
      if (favorites.includes(url)) {
        favorites = favorites.filter(f => f !== url);
      } else {
        favorites.push(url);
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      renderChannels();
    }

    function playChannel(url) {
      const channel = channels.find(c => c.url === url);
      if (!channel) return;
      document.getElementById("videoPlayer").src = channel.url;
      document.getElementById("nowName").textContent = channel.name;
      document.getElementById("nowIcon").src = channel.logo;
      localStorage.setItem("lastChannel", url);
    }

    function importM3U() {
      const url = document.getElementById("m3uInput").value.trim();
      if (url) loadM3U(url);
    }

    document.getElementById("channelSearch").addEventListener("input", renderChannels);
    document.getElementById("categoryFilter").addEventListener("change", renderChannels);

    loadM3U("https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u");
  </script>
</body>
</html>
