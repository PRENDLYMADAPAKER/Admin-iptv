<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    #video-container {
      position: sticky;
      top: 56px;
      z-index: 999;
      background: black;
    }
    video {
      width: 100%;
      max-height: 360px;
    }
    #channel-list {
      padding: 10px;
    }
    .channel {
      margin: 10px 0;
      padding: 10px;
      background-color: #2a2a2a;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .channel img {
      height: 40px;
      margin-right: 10px;
    }
    .channel:hover {
      background-color: #383838;
    }
    #mini-player {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 200px;
      background: black;
      border: 2px solid #666;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }
    #mini-player video {
      width: 100%;
    }
    .controls {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>IPTV Premium</h1>
  </header>  <div id="video-container">
    <video id="player" controls autoplay></video>
  </div>  <div id="mini-player">
    <video id="mini-video" muted autoplay loop></video>
  </div>  <div id="channel-list"></div>  <script>
    const player = document.getElementById('player');
    const miniPlayer = document.getElementById('mini-player');
    const miniVideo = document.getElementById('mini-video');
    let currentStream = '';

    async function loadChannels() {
      const res = await fetch('https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u');
      const text = await res.text();
      const lines = text.split('\n');
      const list = document.getElementById('channel-list');
      let name = '', logo = '', group = '', url = '';
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          name = lines[i].split(',')[1];
          logo = lines[i].match(/tvg-logo="(.*?)"/)?.[1] || '';
          group = lines[i].match(/group-title="(.*?)"/)?.[1] || 'Other';
        } else if (lines[i].startsWith('http')) {
          url = lines[i];
          const div = document.createElement('div');
          div.className = 'channel';
          div.innerHTML = `${logo ? `<img src="${logo}" />` : ''}<span>${name}</span>`;
          div.onclick = () => playChannel(url);
          list.appendChild(div);
        }
      }
    }

    function playChannel(url) {
      currentStream = url;
      player.src = url;
      player.play();
    }

    // Picture-in-Picture support
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'p') {
        if (document.pictureInPictureElement) {
          document.exitPictureInPicture();
        } else {
          player.requestPictureInPicture();
        }
      }
    });

    // Channel swipe support
    document.addEventListener('keydown', (e) => {
      const channels = document.querySelectorAll('.channel');
      let index = Array.from(channels).findIndex(c => c.classList.contains('active'));
      if (e.key === 'ArrowRight') {
        if (index + 1 < channels.length) {
          channels[index]?.classList.remove('active');
          channels[index + 1].classList.add('active');
          channels[index + 1].click();
        }
      } else if (e.key === 'ArrowLeft') {
        if (index - 1 >= 0) {
          channels[index]?.classList.remove('active');
          channels[index - 1].classList.add('active');
          channels[index - 1].click();
        }
      }
    });

    // Mini-player on scroll
    window.addEventListener('scroll', () => {
      const container = document.getElementById('video-container');
      const rect = container.getBoundingClientRect();
      if (rect.bottom < 0) {
        miniPlayer.style.display = 'block';
        miniVideo.src = currentStream;
        miniVideo.play();
      } else {
        miniPlayer.style.display = 'none';
        miniVideo.pause();
        miniVideo.src = '';
      }
    });

    loadChannels();
  </script></body>
</html>
