<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      color: #00ffc3;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      padding: 0.5rem;
      margin-top: 0.2rem;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      background: #00ffc3;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>IPTV Admin Panel</h1>

  <label>Username:
    <input type="text" id="username" placeholder="Enter username" />
  </label>

  <label>Password:
    <input type="password" id="password" placeholder="Enter password" />
  </label>

  <label>Expiration Date:
    <input type="date" id="expiry" />
  </label>

  <label>Devices Allowed:
    <input type="number" id="devices" min="1" value="1" />
  </label>

  <button onclick="createAccount()">Create Account</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.appspot.com",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
      measurementId: "G-4Y8T6J595Z"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createAccount() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const expiry = document.getElementById("expiry").value;
      const devices = parseInt(document.getElementById("devices").value);

      if (!username || !password || !expiry || isNaN(devices)) {
        alert("❌ Please fill in all fields.");
        return;
      }

      db.ref("users/" + username).set({
        password: password,
        expiry: expiry,
        devicesAllowed: devices,
        createdAt: new Date().toISOString()
      }, (error) => {
        if (error) {
          alert("❌ Failed to create account.");
        } else {
          alert("✅ Account created successfully!");
          document.getElementById("username").value = '';
          document.getElementById("password").value = '';
          document.getElementById("expiry").value = '';
          document.getElementById("devices").value = '1';
        }
      });
    }
  </script>
</body>
</html>
