<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    #player {
      width: 100%;
      height: 300px;
      background: black;
    }
    .now-playing {
      background: #222;
      padding: 10px 20px;
      font-size: 0.9em;
      border-top: 1px solid #333;
    }
    .controls {
      padding: 10px 20px;
      display: flex;
      gap: 10px;
    }
    input, select, button {
      padding: 5px;
      font-size: 1em;
    }
    .channel-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px 20px;
    }
    .channel {
      background-color: #1e1e1e;
      padding: 5px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }
    .channel img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .channel-name {
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>IPTV Premium</h1>
  </header>

  <video id="player" controls autoplay muted playsinline></video>
  <div class="now-playing" id="nowPlaying">Now Playing: N/A</div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search channels...">
    <select id="category">
      <option value="all">All Categories</option>
    </select>
    <button onclick="updatePlaylist()">Update Playlist</button>
  </div>

  <div class="channel-list" id="channelList"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    let channels = [];
    let epg = [];
    let currentUrl = "";

    async function fetchEPG() {
      try {
        const response = await fetch("https://tinyurl.com/DrewLive002-epg");
        const xml = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, "text/xml");
        const programmes = doc.querySelectorAll("programme");
        epg = Array.from(programmes).map(p => ({
          channel: p.getAttribute("channel"),
          start: new Date(p.getAttribute("start")),
          stop: new Date(p.getAttribute("stop")),
          title: p.querySelector("title")?.textContent || "",
          desc: p.querySelector("desc")?.textContent || ""
        }));
      } catch (err) {
        console.warn("Failed to load EPG", err);
      }
    }

    function getNowNextEPG(channelName) {
      const now = new Date();
      const list = epg.filter(p => p.channel.includes(channelName));
      const nowProg = list.find(p => now >= p.start && now < p.stop);
      const nextProg = list.find(p => p.start > now);
      return {
        now: nowProg ? `${nowProg.title} (${nowProg.start.toLocaleTimeString()} - ${nowProg.stop.toLocaleTimeString()})` : "Now Playing: N/A",
        next: nextProg ? `Next: ${nextProg.title} @ ${nextProg.start.toLocaleTimeString()}` : ""
      };
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      const result = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const titleMatch = lines[i].match(/,(.*)$/);
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const groupMatch = lines[i].match(/group-title="(.*?)"/);
          const tvgIdMatch = lines[i].match(/tvg-id="(.*?)"/);
          const url = lines[i + 1];

          result.push({
            name: titleMatch ? titleMatch[1] : 'Unknown',
            logo: logoMatch ? logoMatch[1] : '',
            group: groupMatch ? groupMatch[1] : 'Other',
            tvgId: tvgIdMatch ? tvgIdMatch[1] : '',
            url
          });
        }
      }
      return result;
    }

    function loadChannels() {
      fetch('https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u')
        .then(res => res.text())
        .then(data => {
          channels = parseM3U(data);
          renderChannels();
          populateCategories();
          toastr.success('Playlist loaded');
        })
        .catch(err => toastr.error('Failed to load playlist'));
    }

    function renderChannels() {
      const search = document.getElementById('search').value.toLowerCase();
      const category = document.getElementById('category').value;
      const container = document.getElementById('channelList');
      container.innerHTML = '';

      channels.filter(ch => ch.name.toLowerCase().includes(search) && (category === 'all' || ch.group === category))
        .forEach(ch => {
          const el = document.createElement('div');
          el.className = 'channel';
          el.innerHTML = `
            <img src="${ch.logo || 'https://via.placeholder.com/80'}" alt="Logo">
            <div class="channel-name">${ch.name}</div>
          `;
          el.onclick = () => playChannel(ch);
          container.appendChild(el);
        });
    }

    function playChannel(channel) {
      const player = document.getElementById('player');
      if (currentUrl !== channel.url) {
        player.src = channel.url;
        player.load();
        currentUrl = channel.url;
      }
      const epgData = getNowNextEPG(channel.tvgId || channel.name);
      document.getElementById('nowPlaying').innerText = epgData.now + (epgData.next ? "\n" + epgData.next : "");

      player.play().catch(err => {
        console.warn("Autoplay blocked:", err);
        toastr.info("Click anywhere to start playback");
        document.body.addEventListener("click", () => player.play(), { once: true });
      });
    }

    function populateCategories() {
      const uniqueGroups = [...new Set(channels.map(ch => ch.group))];
      const select = document.getElementById('category');
      select.innerHTML = '<option value="all">All Categories</option>';
      uniqueGroups.forEach(group => {
        const opt = document.createElement('option');
        opt.value = group;
        opt.textContent = group;
        select.appendChild(opt);
      });
    }

    function updatePlaylist() {
      toastr.info('Updating playlist...');
      loadChannels();
      fetchEPG();
    }

    setInterval(updatePlaylist, 15 * 60 * 1000);

    document.getElementById('search').addEventListener('input', renderChannels);
    document.getElementById('category').addEventListener('change', renderChannels);

    window.onload = () => {
      loadChannels();
      fetchEPG();
    };
  </script>
</body>
</html>
