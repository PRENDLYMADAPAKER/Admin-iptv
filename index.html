<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color, #121212);
      color: var(--text-color, white);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 1.3em;
      margin: 0;
    }
    #themeToggle {
      padding: 4px 8px;
    }
    #player {
      width: 100%;
      height: 280px;
      background: black;
    }
    #nowPlaying {
      background: #333;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #nowPlaying img {
      width: 32px;
      height: 32px;
    }
    #nowPlaying span {
      font-size: 0.95em;
    }
    .controls {
      padding: 10px 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 6px;
      font-size: 0.95em;
    }
    .channel-list {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }
    .channel {
      background-color: #1e1e1e;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      width: 120px;
      flex-shrink: 0;
      position: relative;
    }
    .channel img {
      width: 100%;
      height: 60px;
      object-fit: contain;
      background: #000;
    }
    .channel-name {
      font-size: 0.85em;
      margin-top: 5px;
    }
    .star {
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 1.1em;
      color: gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>IPTV Premium</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <video id="player" controls autoplay muted playsinline></video>
  <div id="nowPlaying" style="display:none;"></div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search channels...">
    <select id="category"><option value="all">All Categories</option></select>
    <button onclick="loadChannels()">Reload</button>
  </div>

  <div class="channel-list" id="channelList"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    const M3U_URL = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";
    let channels = [], currentUrl = "", epg = {}, favorites = new Set();

    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');

    function parseM3U(text) {
      const lines = text.split('\n');
      const out = [];
      const firstLine = lines.find(l => l.includes("#EXTM3U"));
      const epgMatch = firstLine?.match(/url-tvg="(.*?)"/);
      if (epgMatch) fetch(epgMatch[1]).then(res => res.text()).then(parseEPG);

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1]?.trim();
          const logo = lines[i].match(/tvg-logo="(.*?)"/)?.[1] || '';
          const group = lines[i].match(/group-title="(.*?)"/)?.[1] || 'Other';
          const tvgId = lines[i].match(/tvg-id="(.*?)"/)?.[1] || '';
          const url = lines[i + 1]?.trim();
          if (name && url) out.push({ name, logo, group, url, tvgId });
        }
      }
      return out;
    }

    function parseEPG(xmlText) {
      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlText, "text/xml");
      const programs = xml.querySelectorAll("programme");
      epg = {};
      programs.forEach(p => {
        const id = p.getAttribute("channel");
        const title = p.querySelector("title")?.textContent;
        if (id && title && !epg[id]) epg[id] = title;
      });
    }

    function renderChannels() {
      const list = document.getElementById("channelList");
      const search = document.getElementById("search").value.toLowerCase();
      const category = document.getElementById("category").value;
      list.innerHTML = "";

      const filtered = channels.filter(ch =>
        ch.name.toLowerCase().includes(search) &&
        (category === "all" || ch.group === category)
      );

      filtered.forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.onclick = () => playChannel(ch);
        div.innerHTML = `
          <img src="${ch.logo || 'https://via.placeholder.com/80'}" />
          <div class="channel-name">${ch.name}</div>
          <div class="star" onclick="toggleFavorite(event, '${ch.name}')">
            ${favorites.has(ch.name) ? 'â˜…' : 'â˜†'}
          </div>
        `;
        list.appendChild(div);
      });
    }

    function playChannel(ch) {
      if (currentUrl !== ch.url) {
        player.src = ch.url;
        player.load();
        currentUrl = ch.url;
      }
      nowPlaying.innerHTML = `
        <img src="${ch.logo}" />
        <span>${ch.name} â€” ${epg[ch.tvgId] || 'Now Playing'}</span>
      `;
      nowPlaying.style.display = 'flex';
      player.play().catch(() => {
        toastr.info("Tap screen to start playback");
        document.body.addEventListener("click", () => player.play(), { once: true });
      });
    }

    function populateCategories() {
      const cats = [...new Set(channels.map(c => c.group))];
      const select = document.getElementById('category');
      select.innerHTML = '<option value="all">All Categories</option>';
      cats.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        select.appendChild(opt);
      });
    }

    function loadChannels() {
      toastr.info("Loading playlist...");
      fetch(M3U_URL)
        .then(res => res.text())
        .then(data => {
          channels = parseM3U(data);
          populateCategories();
          renderChannels();
        })
        .catch(err => toastr.error("Failed to load channels"));
    }

    function toggleFavorite(event, name) {
      event.stopPropagation();
      if (favorites.has(name)) {
        favorites.delete(name);
      } else {
        favorites.add(name);
      }
      localStorage.setItem("favorites", JSON.stringify([...favorites]));
      renderChannels();
    }

    function restoreFavorites() {
      try {
        favorites = new Set(JSON.parse(localStorage.getItem("favorites") || "[]"));
      } catch (e) {
        favorites = new Set();
      }
    }

    function setupThemeToggle() {
      const btn = document.getElementById("themeToggle");
      let isDark = true;
      btn.onclick = () => {
        isDark = !isDark;
        document.body.style.setProperty('--bg-color', isDark ? '#121212' : '#f4f4f4');
        document.body.style.setProperty('--text-color', isDark ? '#fff' : '#000');
        btn.textContent = isDark ? "ðŸŒ™" : "â˜€ï¸";
      };
    }

    document.getElementById("search").addEventListener("input", renderChannels);
    document.getElementById("category").addEventListener("change", renderChannels);

    window.onload = () => {
      setupThemeToggle();
      restoreFavorites();
      loadChannels();
      setInterval(loadChannels, 15 * 60 * 1000);
    };
  </script>
</body>
</html>
