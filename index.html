<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin User Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .user-list {
      margin-top: 30px;
    }
    .user-card {
      background: #f9f9f9;
      border-left: 5px solid #4CAF50;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .expired {
      border-left-color: red;
    }
    .user-card strong {
      display: block;
      font-size: 18px;
    }
    .actions {
      margin-top: 8px;
    }
    .actions button {
      width: auto;
      margin-right: 5px;
      background-color: #ff9800;
    }
    .actions .delete-btn {
      background-color: crimson;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin User Panel</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <label>Expiration Date:</label>
    <input id="expiry" type="date">
    <label>Device Limit:</label>
    <input id="devices" type="number" value="1" min="1">
    <button id="btnCreate">Create Account</button>

    <div class="user-list">
      <h3>List of Users</h3>
      <div id="users"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDssixgarRWvLMKtUsX7HLEt8uPGmNIRak",
      authDomain: "iptv-login-3204b.firebaseapp.com",
      databaseURL: "https://iptv-login-3204b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-login-3204b",
      storageBucket: "iptv-login-3204b.appspot.com",
      messagingSenderId: "464216999882",
      appId: "1:464216999882:web:d7e1f7d44adacd8b46b133"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playlistUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";

    document.getElementById("btnCreate").onclick = () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const expiry = document.getElementById("expiry").value;
      const devices = parseInt(document.getElementById("devices").value);

      if (!username || !password || !expiry || isNaN(devices)) {
        alert("⚠️ Please fill in all fields.");
        return;
      }

      const payload = {
        password,
        expiration: expiry,
        device_limit: devices,
        playlist: playlistUrl,
        status: "active",
        created_at: new Date().toISOString()
      };

      db.ref("users/" + username).set(payload)
        .then(() => {
          alert("✅ User created!");
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          document.getElementById("expiry").value = "";
          document.getElementById("devices").value = "1";
        })
        .catch(err => alert("❌ Error: " + err.message));
    };

    const usersDiv = document.getElementById("users");
    db.ref("users").on("value", (snapshot) => {
      usersDiv.innerHTML = "";
      const now = new Date();
      snapshot.forEach(child => {
        const data = child.val();
        const exp = new Date(data.expiration);
        const isExpired = now > exp;

        const card = document.createElement("div");
        card.className = "user-card" + (isExpired ? " expired" : "");
        card.innerHTML = `
          <strong>${child.key}</strong>
          Password: ${data.password}<br>
          Expiration: ${data.expiration}<br>
          Devices: ${data.device_limit}<br>
          Playlist: hardcoded<br>
          Status: ${isExpired ? "❌ Expired" : "✅ Active"}<br>
          <span id="devCount-${child.key}">Logged in: ...</span>
          <div class="actions">
            <button onclick="editUser('${child.key}')">Edit</button>
            <button class="delete-btn" onclick="deleteUser('${child.key}')">Delete</button>
          </div>
        `;

        usersDiv.appendChild(card);

        // Realtime count of devices logged in
        db.ref(`users/${child.key}/devices`).on("value", snap => {
          const count = snap.exists() ? Object.keys(snap.val()).length : 0;
          document.getElementById(`devCount-${child.key}`).textContent = `Logged in: ${count} device(s)`;
        });
      });
    });

    function deleteUser(username) {
      if (confirm(`Delete user ${username}?`)) {
        db.ref("users/" + username).remove();
      }
    }

    function editUser(username) {
      db.ref("users/" + username).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("username").value = username;
        document.getElementById("password").value = data.password;
        document.getElementById("expiry").value = data.expiration;
        document.getElementById("devices").value = data.device_limit;
        alert("Edit the fields above then click 'Create Account' to overwrite.");
      });
    }
  </script>
</body>
</html>
