<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #222;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    .player {
      width: 100%;
      height: 250px;
      background: black;
    }
    .now-playing {
      padding: 10px;
      background: #333;
      font-size: 16px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .channel-wrapper {
      overflow: hidden;
      position: relative;
    }
    .channel-grid {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }
    .channel {
      width: 50%;
      box-sizing: border-box;
      padding: 10px;
    }
    .channel img {
      width: 100%;
      border-radius: 10px;
    }
    .swipe-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="IPTV Premium" />
    <h1>IPTV Premium</h1>
  </header>
  <div class="player">
    <!-- Video player placeholder -->
  </div>
  <div class="now-playing">
    Now Playing: <span id="nowPlaying">Select a channel</span>
  </div>
  <div class="controls">
    <input type="text" id="search" placeholder="Search channels..." style="flex:1; padding:5px;" />
  </div>
  <div class="swipe-buttons">
    <button onclick="prevPage()">⟨ Prev</button>
    <button onclick="nextPage()">Next ⟩</button>
  </div>
  <div class="channel-wrapper">
    <div class="channel-grid" id="channelGrid">
      <!-- Channels will be inserted here -->
    </div>
  </div>

  <script>
    const channelGrid = document.getElementById('channelGrid');
    const channels = [
      { name: 'Channel 1', logo: 'https://via.placeholder.com/300x150?text=1' },
      { name: 'Channel 2', logo: 'https://via.placeholder.com/300x150?text=2' },
      { name: 'Channel 3', logo: 'https://via.placeholder.com/300x150?text=3' },
      { name: 'Channel 4', logo: 'https://via.placeholder.com/300x150?text=4' },
      { name: 'Channel 5', logo: 'https://via.placeholder.com/300x150?text=5' },
      { name: 'Channel 6', logo: 'https://via.placeholder.com/300x150?text=6' }
    ];
    let currentPage = 0;
    const pageSize = 2;

    function renderChannels() {
      channelGrid.innerHTML = '';
      channelGrid.style.width = `${(Math.ceil(channels.length / pageSize)) * 100}%`;
      channels.forEach((ch) => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.innerHTML = `<img src="${ch.logo}" alt="${ch.name}" /><div>${ch.name}</div>`;
        channelGrid.appendChild(div);
      });
      updateGridPosition();
    }

    function updateGridPosition() {
      const percent = -(currentPage * 100);
      channelGrid.style.transform = `translateX(${percent}%)`;
    }

    function nextPage() {
      if ((currentPage + 1) * pageSize < channels.length) {
        currentPage++;
        updateGridPosition();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updateGridPosition();
      }
    }

    // Touch swipe
    let startX = 0;
    channelGrid.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    channelGrid.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (diff > 50) prevPage();
      else if (diff < -50) nextPage();
    });

    renderChannels();
  </script>
</body>
</html>
