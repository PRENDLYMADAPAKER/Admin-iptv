<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Premium - Login Protected</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    .hidden { display: none; }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
    }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="loginScreen" class="centered">
    <h2>Login to IPTV</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- IPTV Content -->
  <div id="iptvApp" class="hidden">
    <header style="background:#222;padding:1rem;text-align:center;">
      <h1>IPTV Premium</h1>
      <button onclick="logout()" style="position:absolute;top:1rem;right:1rem;">Logout</button>
    </header>

    <video id="player" controls autoplay muted style="width:100%;max-height:300px;background:#000;"></video>

    <div class="controls" style="padding:1rem;background:#1c1c1c;">
      <input type="text" id="searchInput" placeholder="Search channels..." oninput="filterChannels()" style="width:100%;margin-bottom:10px;">
      <select id="categorySelect" onchange="filterChannels()" style="width:100%;">
        <option value="">All Categories</option>
      </select>
    </div>

    <div id="channelGrid" class="grid" style="display:flex;overflow-x:auto;gap:1rem;padding:1rem;"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.firebasestorage.app",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
      measurementId: "G-4Y8T6J595Z"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('iptvApp').classList.remove('hidden');
        initIPTV();
      } else {
        document.getElementById('loginScreen').classList.remove('hidden');
        document.getElementById('iptvApp').classList.add('hidden');
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('loginError').textContent = '';
        })
        .catch(err => {
          document.getElementById('loginError').textContent = err.message;
        });
    }

    function logout() {
      auth.signOut();
    }

    // IPTV Logic
    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";
    let channels = [];

    function parseM3U(text) {
      const result = [];
      const lines = text.split('\n');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const nameMatch = lines[i].split(',');
          const name = nameMatch.length > 1 ? nameMatch[1].trim() : 'Unnamed';
          const logo = lines[i].match(/tvg-logo="(.*?)"/)?.[1] || '';
          const group = lines[i].match(/group-title="(.*?)"/)?.[1] || 'Uncategorized';
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith('http')) {
            result.push({ name, logo, url, group });
          }
        }
      }
      return result;
    }

    function updateCategoryList() {
      const categories = new Set();
      channels.forEach(ch => categories.add(ch.group));
      const select = document.getElementById("categorySelect");
      select.innerHTML = '<option value="">All Categories</option>';
      [...categories].sort().forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function renderChannels(filtered) {
      const grid = document.getElementById("channelGrid");
      grid.innerHTML = "";
      filtered.forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.style = "min-width:45%;background:#222;padding:0.5rem;border-radius:10px;cursor:pointer;";
        div.innerHTML = `<img src="${ch.logo}" style="width:100%;height:100px;object-fit:cover;border-radius:10px;"><p style="text-align:center;">${ch.name}</p>`;
        div.onclick = () => playChannelByUrl(ch.url);
        grid.appendChild(div);
      });
    }

    function filterChannels() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categorySelect").value;
      const filtered = channels.filter(c =>
        c.name.toLowerCase().includes(keyword) &&
        (category === "" || c.group === category)
      );
      renderChannels(filtered);
    }

    function playChannelByUrl(url) {
      const player = document.getElementById("player");
      player.src = url;
    }

    function initIPTV() {
      fetch(m3uUrl)
        .then(res => res.text())
        .then(text => {
          channels = parseM3U(text);
          updateCategoryList();
          renderChannels(channels);
        });
    }
  </script>
</body>
</html>
