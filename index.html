<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #e91e63;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      background: #1f1f1f;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .logout-btn {
      background: crimson;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IPTV Admin Panel</h1>
    
    <div id="login-section">
      <input type="email" id="adminEmail" placeholder="Admin Email" />
      <input type="password" id="adminPassword" placeholder="Password" />
      <button onclick="adminLogin()">Login as Admin</button>
    </div>

    <div id="panel-section" class="hidden">
      <h2>Active Sessions</h2>
      <div id="sessionList"></div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.firebasestorage.app",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
      measurementId: "G-4Y8T6J595Z"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("panel-section").classList.remove("hidden");
          loadSessions();
        })
        .catch((error) => alert("Login failed: " + error.message));
    }

    function loadSessions() {
      const sessionList = document.getElementById("sessionList");
      sessionList.innerHTML = "<p>Loading sessions...</p>";

      db.ref("sessions").on("value", (snapshot) => {
        const data = snapshot.val();
        sessionList.innerHTML = "";

        if (!data) {
          sessionList.innerHTML = "<p>No active sessions.</p>";
          return;
        }

        Object.entries(data).forEach(([uid, deviceList]) => {
          Object.entries(deviceList).forEach(([deviceId, session]) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <p><b>UID:</b> ${uid}</p>
              <p><b>Device:</b> ${deviceId}</p>
              <p><b>Last Active:</b> ${new Date(session.timestamp).toLocaleString()}</p>
              <button onclick="forceLogout('${uid}', '${deviceId}')">Force Logout</button>
            `;
            sessionList.appendChild(card);
          });
        });
      });
    }

    function forceLogout(uid, deviceId) {
      db.ref(`sessions/${uid}/${deviceId}`).remove()
        .then(() => alert("Device logged out"))
        .catch((err) => alert("Error: " + err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }
  </script>
</body>
</html>
