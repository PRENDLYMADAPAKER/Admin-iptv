<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
    }

    #clock {
      font-weight: bold;
    }

    #player {
      width: 100%;
      height: 200px;
      background: #000;
    }

    .now-playing {
      background: #222;
      padding: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .epg {
      background: #1a1a1a;
      padding: 5px 10px;
      font-size: 0.9em;
      color: #ccc;
    }

    .controls {
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    select, input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      flex: 1;
    }

    .channel-grid-wrapper {
      overflow: hidden;
      position: relative;
    }

    .channel-grid {
      display: flex;
      transition: transform 0.3s ease;
    }

    .channel-page {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .channel {
      background: #222;
      border-radius: 12px;
      padding: 10px;
      width: 45%;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
    }

    .channel:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .channel img {
      max-width: 100%;
      max-height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .favorite {
      color: gold;
      font-size: 1.2em;
      cursor: pointer;
      align-self: flex-end;
    }

    #buffering {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5em;
      z-index: 999;
      display: none;
    }

    .settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2em;
      cursor: pointer;
    }

    @media(min-width: 768px) {
      #player { height: 360px; }
      .channel { width: 200px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="IPTV Premium Logo" />
    <div id="clock"></div>
  </header>

  <video id="player" controls autoplay muted></video>

  <div class="now-playing" id="nowPlaying">Now Playing: </div>
  <div class="epg" id="epgInfo">EPG: </div>

  <div class="controls">
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Favorites">Favorites</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search channel...">
  </div>

  <div id="swipeZone" class="channel-grid-wrapper">
    <div id="channelGrid" class="channel-grid"></div>
  </div>

  <button class="settings-btn" onclick="importM3U()">⚙️</button>
  <div id="buffering">Buffering...</div>

  <script>
    const m3uUrlDefault = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
    const epgUrl = 'https://tinyurl.com/DrewLive002-epg';

    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const epgInfo = document.getElementById('epgInfo');
    const channelGrid = document.getElementById('channelGrid');
    const categoryFilter = document.getElementById('categoryFilter');
    const searchInput = document.getElementById('searchInput');
    const clock = document.getElementById('clock');
    const buffering = document.getElementById('buffering');

    let channels = [], pages = [], favorites = JSON.parse(localStorage.getItem('favorites')) || [], currentPage = 0, epg = {};
    let currentM3U = localStorage.getItem('customM3U') || m3uUrlDefault;

    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    function parseM3U(text) {
      const lines = text.split('\n');
      let current = {};
      channels = [];
      for (let line of lines) {
        if (line.startsWith('#EXTINF')) {
          const name = line.split(',')[1]?.trim() || '';
          const match = line.match(/group-title="(.*?)"/);
          const group = match ? match[1] : 'Other';
          const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
          const tvg = line.match(/tvg-id="(.*?)"/)?.[1] || name;
          current = { name, group, logo, tvg };
        } else if (line.startsWith('http')) {
          current.url = line.trim();
          channels.push({ ...current });
        }
      }
    }

    async function loadM3U() {
      const res = await fetch(currentM3U);
      const text = await res.text();
      parseM3U(text);
      buildCategoryList();
      filterAndRender();
    }

    async function loadEPG() {
      const res = await fetch(epgUrl);
      const xml = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(xml, 'text/xml');
      epg = {};
      [...doc.querySelectorAll('programme')].forEach(p => {
        const id = p.getAttribute('channel');
        if (!epg[id]) epg[id] = [];
        epg[id].push({
          title: p.querySelector('title')?.textContent,
          start: p.getAttribute('start'),
          stop: p.getAttribute('stop')
        });
      });
    }

    function buildCategoryList() {
      const groups = [...new Set(channels.map(c => c.group))];
      groups.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g;
        opt.textContent = g;
        categoryFilter.appendChild(opt);
      });
    }

    function filterAndRender() {
      const query = searchInput.value.toLowerCase();
      const selectedCat = categoryFilter.value;
      let filtered = channels;

      if (selectedCat === 'Favorites') {
        filtered = filtered.filter(c => favorites.includes(c.url));
      } else if (selectedCat !== 'All') {
        filtered = filtered.filter(c => c.group === selectedCat);
      }

      if (query) {
        filtered = filtered.filter(c => c.name.toLowerCase().includes(query));
      }

      renderPages(filtered);
    }

    function renderPages(list) {
      channelGrid.innerHTML = '';
      pages = [];
      for (let i = 0; i < list.length; i += 2) pages.push(list.slice(i, i + 2));

      pages.forEach(page => {
        const div = document.createElement('div');
        div.className = 'channel-page';
        page.forEach(ch => {
          const card = document.createElement('div');
          card.className = 'channel';
          card.innerHTML = `
            <span class="favorite" data-url="${ch.url}">${favorites.includes(ch.url) ? '★' : '☆'}</span>
            <img src="${ch.logo}" alt="${ch.name}" />
            <div>${ch.name}</div>
          `;
          card.onclick = () => playChannel(ch);
          div.appendChild(card);
        });
        channelGrid.appendChild(div);
      });

      currentPage = 0;
      updatePage();
    }

    function updatePage() {
      channelGrid.style.transform = `translateX(-${currentPage * 100}%)`;
    }

    function nextPage() { if (currentPage < pages.length - 1) { currentPage++; updatePage(); } }
    function prevPage() { if (currentPage > 0) { currentPage--; updatePage(); } }

    function playChannel(ch) {
      buffering.style.display = 'flex';
      player.src = ch.url;
      nowPlaying.innerHTML = `<img src="${ch.logo}" height="20"/> Now Playing: ${ch.name}`;
      const prog = epg[ch.tvg]?.slice(0, 3).map(p => p.title).join(' | ') || 'No EPG';
      epgInfo.textContent = `EPG: ${prog}`;
      localStorage.setItem('lastPlayed', ch.url);
      setTimeout(() => buffering.style.display = 'none', 1000);
    }

    document.addEventListener('click', e => {
      if (e.target.classList.contains('favorite')) {
        const url = e.target.dataset.url;
        if (favorites.includes(url)) favorites = favorites.filter(f => f !== url);
        else favorites.push(url);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        filterAndRender();
      }
    });

    // Swipe support
    let startX = 0;
    document.getElementById('swipeZone').addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.getElementById('swipeZone').addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (dx < -50) nextPage();
      if (dx > 50) prevPage();
    });

    searchInput.addEventListener('input', filterAndRender);
    categoryFilter.addEventListener('change', filterAndRender);

    function importM3U() {
      const url = prompt('Paste your custom M3U URL:');
      if (url) {
        localStorage.setItem('customM3U', url);
        currentM3U = url;
        loadM3U();
      }
    }

    // Restore last watched
    window.addEventListener('load', () => {
      loadM3U();
      loadEPG();
      const last = localStorage.getItem('lastPlayed');
      if (last) player.src = last;
      setInterval(loadEPG, 300000); // 5 min
    });
  </script>
</body>
</html>
