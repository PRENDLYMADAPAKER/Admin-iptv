<!-- index.html - IPTV Premium with Firebase Auth -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
    }
    #clock { font-weight: bold; }
    #video-player {
      width: 100%;
      height: 250px;
      background: #000;
    }
    #login-container, #iptv-app { display: none; }
    .channel-grid {
      display: flex;
      overflow-x: hidden;
      gap: 10px;
      padding: 10px;
    }
    .channel-card {
      flex: 0 0 48%;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    .channel-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .favorite {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 20px;
      color: #fff;
    }
    .fav-toggle.active { color: gold; }
    #epg-guide { padding: 10px; font-size: 14px; background: #1b1b1b; }
    .auth-input {
      padding: 10px; margin: 5px 0; width: 100%; max-width: 300px;
      border-radius: 5px; border: none;
    }
    .auth-button {
      padding: 10px 20px; background: crimson; color: #fff;
      border: none; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login/Register Section -->
  <div id="login-container" style="text-align:center; padding:20px">
    <h2>Login to IPTV Premium</h2>
    <input type="email" id="email" class="auth-input" placeholder="Email" /><br />
    <input type="password" id="password" class="auth-input" placeholder="Password" /><br />
    <button onclick="login()" class="auth-button">Login</button>
    <button onclick="register()" class="auth-button">Register</button>
  </div>

  <!-- Main IPTV App -->
  <div id="iptv-app">
    <header>
      <img src="logo.png" alt="IPTV Premium" height="30" />
      <div>
        <span id="clock"></span>
        <button onclick="logout()" class="auth-button" style="margin-left:10px">Logout</button>
      </div>
    </header>

    <div id="video-player">
      <video id="player" controls autoplay muted style="width:100%; height:100%"></video>
    </div>

    <div id="now-playing" style="padding:10px; font-weight:bold">Now Playing: <span id="nowChannel"></span></div>
    <div id="epg-guide">EPG: <span id="epg-now"></span> → <span id="epg-next"></span> → <span id="epg-later"></span></div>

    <div style="padding:10px">
      <input type="text" id="search" placeholder="Search channel..." style="padding:10px; width:90%" />
    </div>

    <div id="channel-grid" class="channel-grid"></div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Auth handlers
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('iptv-app').style.display = 'block';
        loadIPTV();
      } else {
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('iptv-app').style.display = 'none';
      }
    });
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
    }
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password).catch(err => alert(err.message));
    }
    function logout() { auth.signOut(); }

    // Clock
    setInterval(() => {
      document.getElementById("clock").textContent = new Date().toLocaleTimeString();
    }, 1000);

    // Load IPTV
    async function loadIPTV() {
      const res = await fetch('https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u');
      const text = await res.text();
      const lines = text.split('\
');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1];
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : '';
          const url = lines[i + 1];
          channels.push({ title, logo, url });
        }
      }
      renderChannels(channels);
    }

    // Render
    function renderChannels(channels) {
      const grid = document.getElementById('channel-grid');
      grid.innerHTML = '';
      channels.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'channel-card';
        div.innerHTML = `
          <img src="${c.logo}" alt="logo" />
          <div style="padding:5px">${c.title}</div>
          <i class="fas fa-star favorite fav-toggle" onclick="toggleFavorite(this)"></i>
        `;
        div.onclick = () => playChannel(c);
        grid.appendChild(div);
      });
    }

    function playChannel(c) {
      const player = document.getElementById('player');
      player.src = c.url;
      document.getElementById('nowChannel').textContent = c.title;
      loadEPG(c.title);
    }

    function toggleFavorite(el) {
      el.classList.toggle('active');
    }

    async function loadEPG(title) {
      const res = await fetch('https://tinyurl.com/DrewLive002-epg');
      const xml = await res.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xml, 'text/xml');
      const now = xmlDoc.querySelector(`programme[title*="${title}"]`);
      if (now) {
        document.getElementById('epg-now').textContent = now.querySelector('title')?.textContent || '-';
        document.getElementById('epg-next').textContent = now.nextElementSibling?.querySelector('title')?.textContent || '-';
        document.getElementById('epg-later').textContent = now.nextElementSibling?.nextElementSibling?.querySelector('title')?.textContent || '-';
      }
    }
  </script>
</body>
</html>
