<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #000;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
    }
    #clock {
      font-weight: bold;
      font-size: 1rem;
    }
    #player {
      width: 100%;
      height: 220px;
      background: black;
    }
    .now-playing {
      background: #1a1a1a;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .now-playing img {
      height: 20px;
    }
    .epg-guide {
      background: #222;
      padding: 5px 10px;
      font-size: 0.85rem;
    }
    .controls {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .controls input, .controls select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      flex: 1;
      background: #333;
      color: white;
    }
    .channel-grid-wrapper {
      overflow: hidden;
      position: relative;
    }
    .channel-grid {
      display: flex;
      transition: transform 0.3s ease;
    }
    .channel-page {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .channel {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 10px;
      width: 45%;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .channel img {
      max-width: 100%;
      max-height: 60px;
      margin-bottom: 5px;
    }
    .favorite {
      position: absolute;
      top: 5px;
      right: 10px;
      color: gold;
      cursor: pointer;
    }
    #loading {
      display: none;
      text-align: center;
      padding: 10px;
    }
    @media(min-width: 768px) {
      #player {
        height: 350px;
      }
      .channel {
        width: 200px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/yhZr8Lq.png" alt="IPTV Premium Logo" />
  <div id="clock"></div>
</header>

<video id="player" controls autoplay muted></video>

<div class="now-playing" id="nowPlaying">Now Playing:</div>
<div class="epg-guide" id="epgGuide">Loading EPG...</div>

<div class="controls">
  <select id="categoryFilter">
    <option value="All">All</option>
    <option value="Favorites">Favorites</option>
  </select>
  <input type="text" id="searchInput" placeholder="Search...">
</div>

<div class="controls">
  <input type="text" id="customM3u" placeholder="Paste M3U URL here" />
</div>

<div id="loading">ðŸ“¶ Loading channels...</div>

<div id="swipeZone" class="channel-grid-wrapper">
  <div id="channelGrid" class="channel-grid"></div>
</div>

<script>
const m3uDefault = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
const epgUrl = 'https://tinyurl.com/DrewLive002-epg';
const player = document.getElementById('player');
const nowPlaying = document.getElementById('nowPlaying');
const epgGuide = document.getElementById('epgGuide');
const channelGrid = document.getElementById('channelGrid');
const categoryFilter = document.getElementById('categoryFilter');
const searchInput = document.getElementById('searchInput');
const clock = document.getElementById('clock');
const loading = document.getElementById('loading');
const customM3u = document.getElementById('customM3u');

let channels = [], favorites = JSON.parse(localStorage.getItem('favorites')) || [], currentPage = 0, pages = [];
let epgData = {}, lastWatched = localStorage.getItem('lastChannel') || null;

function updateClock() {
  const now = new Date();
  clock.textContent = now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

function parseM3U(text) {
  channels = [];
  const lines = text.split('\n');
  let current = {};
  lines.forEach(line => {
    if (line.startsWith('#EXTINF')) {
      const name = line.split(',')[1]?.trim() || '';
      const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
      const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
      const tvg = line.match(/tvg-id="(.*?)"/)?.[1] || '';
      current = { name, logo, group, tvg };
    } else if (line.startsWith('http')) {
      current.url = line.trim();
      channels.push({...current});
    }
  });
}

async function loadM3U(url = m3uDefault) {
  loading.style.display = 'block';
  const res = await fetch(url);
  const text = await res.text();
  parseM3U(text);
  buildCategoryList();
  filterAndRender();
  loading.style.display = 'none';
}

async function loadEPG() {
  try {
    const res = await fetch(epgUrl);
    const xml = await res.text();
    const parser = new DOMParser().parseFromString(xml, "text/xml");
    const programmes = [...parser.querySelectorAll("programme")];
    programmes.forEach(p => {
      const channel = p.getAttribute("channel");
      if (!epgData[channel]) epgData[channel] = [];
      epgData[channel].push({
        start: p.getAttribute("start"),
        stop: p.getAttribute("stop"),
        title: p.querySelector("title")?.textContent || ""
      });
    });
  } catch (e) {
    epgGuide.textContent = "EPG failed to load.";
  }
}

function buildCategoryList() {
  const groups = [...new Set(channels.map(c => c.group))];
  groups.forEach(g => {
    const opt = document.createElement('option');
    opt.value = g;
    opt.textContent = g;
    categoryFilter.appendChild(opt);
  });
}

function filterAndRender() {
  let list = channels;
  const query = searchInput.value.toLowerCase();
  const cat = categoryFilter.value;

  if (cat === 'Favorites') list = list.filter(c => favorites.includes(c.url));
  else if (cat !== 'All') list = list.filter(c => c.group === cat);

  if (query) list = list.filter(c => c.name.toLowerCase().includes(query));

  renderPages(list);
}

function renderPages(list) {
  channelGrid.innerHTML = '';
  pages = [];

  for (let i = 0; i < list.length; i += 2) {
    pages.push(list.slice(i, i + 2));
  }

  pages.forEach(page => {
    const div = document.createElement('div');
    div.className = 'channel-page';
    page.forEach(ch => {
      const card = document.createElement('div');
      card.className = 'channel';
      card.innerHTML = `
        <span class="favorite" data-url="${ch.url}">${favorites.includes(ch.url) ? 'â˜…' : 'â˜†'}</span>
        <img src="${ch.logo}" alt="${ch.name}"/>
        <div>${ch.name}</div>`;
      card.onclick = () => playChannel(ch);
      div.appendChild(card);
    });
    channelGrid.appendChild(div);
  });

  currentPage = 0;
  updatePage();
}

function playChannel(ch) {
  player.src = ch.url;
  nowPlaying.innerHTML = `<img src="${ch.logo}"/> Now Playing: ${ch.name}`;
  localStorage.setItem('lastChannel', ch.url);
  updateEPG(ch.tvg);
}

function updatePage() {
  channelGrid.style.transform = `translateX(-${currentPage * 100}%)`;
}

function updateEPG(tvgId) {
  const shows = epgData[tvgId] || [];
  const now = new Date();
  const formatted = shows
    .filter(s => {
      const start = new Date(s.start.slice(0, 14).replace(/(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})/, '$1-$2-$3T$4:$5'));
      return start > now;
    })
    .slice(0, 3)
    .map(s => s.title)
    .join(' â†’ ');
  epgGuide.textContent = formatted || "No EPG available.";
}

document.addEventListener('click', e => {
  if (e.target.classList.contains('favorite')) {
    const url = e.target.dataset.url;
    favorites.includes(url) ? favorites = favorites.filter(f => f !== url) : favorites.push(url);
    localStorage.setItem('favorites', JSON.stringify(favorites));
    filterAndRender();
  }
});

searchInput.addEventListener('input', filterAndRender);
categoryFilter.addEventListener('change', filterAndRender);
customM3u.addEventListener('change', e => loadM3U(e.target.value));

// Swipe
let startX = 0;
swipeZone.addEventListener('touchstart', e => startX = e.touches[0].clientX);
swipeZone.addEventListener('touchend', e => {
  let dx = e.changedTouches[0].clientX - startX;
  if (dx > 50 && currentPage > 0) currentPage--;
  else if (dx < -50 && currentPage < pages.length - 1) currentPage++;
  updatePage();
});

window.addEventListener('load', async () => {
  await loadEPG();
  await loadM3U();
  if (lastWatched) player.src = lastWatched;
});
</script>

</body>
</html>
