<!DOCTYPE html>
<html>
<head>
  <title>IPTV Admin Panel</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>üì∫ IPTV Admin Panel</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<input type="date" id="expiry" placeholder="Expiration Date">
<input type="number" id="devices" placeholder="Allowed Devices (e.g. 1)">
<button onclick="createAccount()">Create Account</button>

<div class="message" id="message"></div>

<!-- Firebase SDK -->
<script type="module">
  // Firebase core
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
    authDomain: "iptv-log-in.firebaseapp.com",
    databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "iptv-log-in",
    storageBucket: "iptv-log-in.appspot.com",
    messagingSenderId: "820026131349",
    appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.createAccount = function () {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const expiry = document.getElementById('expiry').value;
    const devices = parseInt(document.getElementById('devices').value);
    const message = document.getElementById('message');

    if (!username || !password || !expiry || isNaN(devices)) {
      message.textContent = '‚ùå Please fill in all fields.';
      message.style.color = 'red';
      return;
    }

    const userRef = ref(db, 'users/' + username);

    set(userRef, {
      password: password,
      expiry: expiry,
      devicesAllowed: devices,
      createdAt: new Date().toISOString()
    }).then(() => {
      message.textContent = '‚úÖ Account created successfully!';
      message.style.color = 'lightgreen';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('expiry').value = '';
      document.getElementById('devices').value = '';
    }).catch((error) => {
      message.textContent = '‚ùå Error: ' + error.message;
      message.style.color = 'red';
    });
  }
</script>

</body>
</html>
