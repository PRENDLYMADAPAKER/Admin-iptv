<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; background: #111; color: #fff; }
    header { background: #222; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 20px; margin: 0; color: #ff5722; }
    #clock { font-size: 14px; }
    #video-player { width: 100%; height: 250px; background: black; }
    #now-playing { padding: 10px; background: #1c1c1c; font-weight: bold; }
    #epg-now { padding: 5px 10px; font-size: 14px; color: #ccc; }
    #channel-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
    .channel-card { background: #222; border-radius: 10px; overflow: hidden; text-align: center; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }
    .channel-card img { width: 100%; height: 100px; object-fit: contain; background: #000; }
    .channel-card span { display: block; margin: 10px 0 5px; font-size: 14px; }
    .channel-card button { background: none; border: none; color: gold; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>IPTV Premium</h1>
    <div id="clock">--:--</div>
  </header><video id="video-player" controls autoplay></video>

  <div id="now-playing">Now Playing: <span id="channel-name"></span></div>
  <div id="epg-now"></div>  <div id="channel-grid"></div>  <script src="iptv-core.js"></script>  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script></body>
</html>
