<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#141414" />
  <title>IPTV PREMIUM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #000;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    .logo-title {
      display: flex;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      color: orange;
    }
    #player-container {
      position: relative;
      background-color: #000;
    }
    video {
      width: 100%;
      max-height: 300px;
    }
    #search {
      width: 90%;
      padding: 10px;
      margin: 20px auto 10px;
      display: block;
      border: none;
      border-radius: 5px;
    }
    #categories {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      padding: 0 10px 10px;
    }
    .category-btn, #updateBtn {
      padding: 5px 15px;
      background-color: #222;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .channel {
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .channel:hover {
      transform: scale(1.05);
    }
    .channel img {
      width: 100%;
      height: 90px;
      object-fit: contain;
      border-radius: 5px;
      background-color: #000;
    }
    .channel-name {
      margin-top: 5px;
      font-size: 14px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      display: none;
      z-index: 1000;
      color: #fff;
    }
    .toast.success {
      background-color: green;
    }
    .toast.error {
      background-color: red;
    }
    @media (prefers-color-scheme: light) {
      body {
        background: #f0f0f0;
        color: #000;
      }
      header {
        background-color: #fff;
      }
      .category-btn, #updateBtn {
        background-color: #ccc;
        color: #000;
      }
      .channel {
        background-color: #fff;
      }
      .toast.success {
        background-color: green;
        color: white;
      }
      .toast.error {
        background-color: red;
        color: white;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Logo" />
      <h1>IPTV PREMIUM</h1>
    </div>
    <button id="updateBtn">Update Playlist</button>
  </header>

  <div id="player-container">
    <video id="video" controls autoplay></video>
  </div>

  <input type="text" id="search" placeholder="Search channels..." />

  <div id="categories"></div>
  <div class="channels" id="channel-list"></div>

  <div id="toast" class="toast"></div>

  <script>
    let allChannels = [];

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    async function fetchM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('\n');
      const channels = [];
      let current = {};
      lines.forEach(line => {
        if (line.startsWith('#EXTINF:')) {
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const nameMatch = line.split(',');
          const groupMatch = line.match(/group-title="(.*?)"/);
          current = {
            name: nameMatch[1]?.trim() || 'No Name',
            logo: logoMatch ? logoMatch[1] : '',
            group: groupMatch ? groupMatch[1] : 'Others'
          };
        } else if (line.startsWith('http')) {
          current.url = line.trim();
          channels.push({ ...current });
        }
      });
      return channels;
    }

    function renderCategories(channels) {
      const container = document.getElementById('categories');
      container.innerHTML = '';
      const groups = [...new Set(channels.map(c => c.group))];
      groups.forEach(group => {
        const btn = document.createElement('button');
        btn.textContent = group;
        btn.className = 'category-btn';
        btn.onclick = () => renderChannels(channels.filter(c => c.group === group));
        container.appendChild(btn);
      });
    }

    function renderChannels(channels) {
      const container = document.getElementById('channel-list');
      container.innerHTML = '';
      channels.forEach(channel => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.onclick = () => {
          document.getElementById('video').src = channel.url;
        };
        div.innerHTML = `
          <img src="${channel.logo}" onerror="this.src='logo.png'" alt="${channel.name}" />
          <div class="channel-name">${channel.name}</div>
        `;
        container.appendChild(div);
      });
    }

    function setupSearch() {
      const input = document.getElementById('search');
      input.addEventListener('input', () => {
        const keyword = input.value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(keyword));
        renderChannels(filtered);
      });
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2500);
    }

    async function updatePlaylist() {
      try {
        showToast('Updating playlist...', 'success');
        const url = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u';
        allChannels = await fetchM3U(url);
        renderCategories(allChannels);
        renderChannels(allChannels);
        showToast('Playlist updated!', 'success');
      } catch (err) {
        console.error(err);
        showToast('Failed to update playlist!', 'error');
      }
    }

    document.getElementById('updateBtn').addEventListener('click', updatePlaylist);

    (async () => {
      await updatePlaylist();
      setupSearch();
    })();
  </script>
</body>
</html>
