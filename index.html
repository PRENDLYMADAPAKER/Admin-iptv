<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #000;
    }

    header img {
      height: 40px;
    }

    #player {
      width: 100%;
      height: 220px;
      background-color: #000;
    }

    .now-playing {
      background: #222;
      padding: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .epg-guide {
      background-color: #1c1c1c;
      padding: 8px 10px;
      font-size: 0.9em;
    }

    .controls {
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    select, input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    .channel-grid-wrapper {
      overflow: hidden;
      position: relative;
    }

    .channel-grid {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .channel-page {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .channel {
      background-color: #222;
      border-radius: 12px;
      padding: 10px;
      width: 45%;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }

    .channel img {
      max-height: 60px;
      margin-bottom: 5px;
      object-fit: contain;
    }

    .channel:hover {
      transform: scale(1.05);
    }

    .favorite {
      color: gold;
      float: right;
      font-size: 1.2em;
      cursor: pointer;
    }

    @media(min-width: 768px) {
      #player { height: 360px; }
      .channel { width: 200px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/yhZr8Lq.png" alt="IPTV Premium Logo" />
  </header>

  <video id="player" controls autoplay muted></video>

  <div class="now-playing" id="nowPlaying">Now Playing: </div>
  <div class="epg-guide" id="epgGuide">Loading TV Guide...</div>

  <div class="controls">
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Favorites">Favorites</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search channel...">
  </div>

  <div id="swipeZone" class="channel-grid-wrapper">
    <div id="channelGrid" class="channel-grid"></div>
  </div>

  <script>
    const m3uUrl = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
    const epgUrl = 'https://tinyurl.com/DrewLive002-epg';

    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const epgGuide = document.getElementById('epgGuide');
    const channelGrid = document.getElementById('channelGrid');
    const swipeZone = document.getElementById('swipeZone');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');

    let channels = [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let currentPage = 0;
    let pages = [];
    let epgData = {};

    function parseM3U(text) {
      const lines = text.split('\n');
      let current = {};
      for (let line of lines) {
        if (line.startsWith('#EXTINF')) {
          const name = line.split(',')[1]?.trim() || '';
          const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
          const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
          const id = line.match(/tvg-id="(.*?)"/)?.[1] || '';
          current = { name, group, logo, id };
        } else if (line.startsWith('http')) {
          current.url = line.trim();
          channels.push({ ...current });
        }
      }
    }

    async function fetchEPG() {
      try {
        const res = await fetch(epgUrl);
        const xml = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, 'text/xml');
        const programs = doc.querySelectorAll('programme');
        for (let prog of programs) {
          const id = prog.getAttribute('channel');
          if (!epgData[id]) epgData[id] = [];
          epgData[id].push({
            start: prog.getAttribute('start'),
            stop: prog.getAttribute('stop'),
            title: prog.querySelector('title')?.textContent || '',
          });
        }
      } catch (e) {
        epgGuide.textContent = 'Failed to load EPG';
      }
    }

    function showEPG(ch) {
      const list = epgData[ch.id] || [];
      if (list.length === 0) {
        epgGuide.textContent = 'No TV Guide available';
        return;
      }
      let html = '';
      list.slice(0, 3).forEach((p, i) => {
        const label = ['Now', 'Next', 'Later'][i] || '';
        html += `<strong>${label}:</strong> ${p.title} &nbsp; `;
      });
      epgGuide.innerHTML = html;
    }

    function playChannel(ch) {
      player.src = ch.url;
      nowPlaying.innerHTML = `<img src="${ch.logo}" height="20"/> Now Playing: ${ch.name}`;
      showEPG(ch);
    }

    function buildCategoryList() {
      const groups = [...new Set(channels.map(c => c.group))];
      groups.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g;
        opt.textContent = g;
        categoryFilter.appendChild(opt);
      });
    }

    function filterAndRender() {
      const query = searchInput.value.toLowerCase();
      const selectedCat = categoryFilter.value;
      let filtered = channels;

      if (selectedCat === 'Favorites') {
        filtered = filtered.filter(c => favorites.includes(c.url));
      } else if (selectedCat !== 'All') {
        filtered = filtered.filter(c => c.group === selectedCat);
      }

      if (query) {
        filtered = filtered.filter(c => c.name.toLowerCase().includes(query));
      }

      renderPages(filtered);
    }

    function renderPages(list) {
      channelGrid.innerHTML = '';
      pages = [];
      for (let i = 0; i < list.length; i += 2) {
        pages.push(list.slice(i, i + 2));
      }

      pages.forEach(page => {
        const div = document.createElement('div');
        div.className = 'channel-page';
        page.forEach(ch => {
          const el = document.createElement('div');
          el.className = 'channel';
          el.innerHTML = `
            <span class="favorite" data-url="${ch.url}">${favorites.includes(ch.url) ? '★' : '☆'}</span>
            <img src="${ch.logo}" alt="${ch.name}"/>
            <div>${ch.name}</div>
          `;
          el.onclick = () => playChannel(ch);
          div.appendChild(el);
        });
        channelGrid.appendChild(div);
      });

      currentPage = 0;
      updatePage();
    }

    function updatePage() {
      channelGrid.style.transform = `translateX(-${currentPage * 100}%)`;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    }

    swipeZone.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
    swipeZone.addEventListener('touchend', e => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchEndX < touchStartX - 50) nextPage();
      if (touchEndX > touchStartX + 50) prevPage();
    });

    document.addEventListener('click', e => {
      if (e.target.classList.contains('favorite')) {
        const url = e.target.dataset.url;
        if (favorites.includes(url)) {
          favorites = favorites.filter(f => f !== url);
        } else {
          favorites.push(url);
        }
        localStorage.setItem('favorites', JSON.stringify(favorites));
        filterAndRender();
      }
    });

    searchInput.addEventListener('input', filterAndRender);
    categoryFilter.addEventListener('change', filterAndRender);

    (async () => {
      await fetchEPG();
      const res = await fetch(m3uUrl);
      const text = await res.text();
      parseM3U(text);
      buildCategoryList();
      filterAndRender();
    })();
  </script>
</body>
</html>
