<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1f1f1f;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 20px;
    }
    #player {
      width: 100%;
      height: 300px;
      background: black;
    }
    .channel-list {
      display: flex;
      overflow-x: auto;
      padding: 10px;
    }
    .channel-tile {
      background: #2a2a2a;
      margin-right: 10px;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      width: 150px;
    }
    .favorites {
      margin: 10px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    #nowPlaying {
      padding: 5px 10px;
      background: #1f1f1f;
    }
    .mini-player {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 200px;
      height: 120px;
      z-index: 1000;
    }
    .theme-toggle, .cast-placeholder {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>IPTV Premium</h1>
  </header>  <div id="nowPlaying">Now Playing: <span id="currentChannel">N/A</span></div>
  <video id="player" controls autoplay></video>  <div class="controls">
    <button class="theme-toggle">ðŸŒ“ Theme</button>
    <button class="cast-placeholder">ðŸ“º Chromecast</button>
  </div>  <div class="favorites">
    <h3>Favorites</h3>
    <div id="favoritesContainer" class="channel-list"></div>
  </div>  <div>
    <h3>All Channels</h3>
    <div id="channelContainer" class="channel-list"></div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>  <script>
    const m3uUrl = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u';
    const epgUrl = 'https://tinyurl.com/DrewLive002-epg';

    const player = document.getElementById('player');
    const channelContainer = document.getElementById('channelContainer');
    const favoritesContainer = document.getElementById('favoritesContainer');
    const currentChannelLabel = document.getElementById('currentChannel');

    let channels = [];
    let currentIndex = 0;

    function parseM3U(data) {
      const lines = data.split('\n');
      const parsed = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1];
          const url = lines[i + 1];
          parsed.push({ title, url });
        }
      }
      return parsed;
    }

    function loadChannels() {
      fetch(m3uUrl)
        .then(res => res.text())
        .then(text => {
          channels = parseM3U(text);
          renderChannels();
          resumeLastPlayed();
        });
    }

    function renderChannels() {
      channelContainer.innerHTML = '';
      favoritesContainer.innerHTML = '';
      channels.forEach((channel, index) => {
        const tile = document.createElement('div');
        tile.className = 'channel-tile';
        tile.innerHTML = `<strong>${channel.title}</strong>`;
        tile.onclick = () => playChannel(index);
        channelContainer.appendChild(tile);

        if (isFavorite(channel.title)) {
          const favTile = tile.cloneNode(true);
          favTile.onclick = () => playChannel(index);
          favoritesContainer.appendChild(favTile);
        }
      });
    }

    function playChannel(index) {
      const channel = channels[index];
      currentIndex = index;
      currentChannelLabel.textContent = channel.title;
      localStorage.setItem('lastChannel', index);
      addToHistory(channel.title);
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.url);
        hls.attachMedia(player);
      } else {
        player.src = channel.url;
      }
    }

    function isFavorite(title) {
      const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      return favs.includes(title);
    }

    function addToFavorites(title) {
      let favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      if (!favs.includes(title)) {
        favs.push(title);
        localStorage.setItem('favorites', JSON.stringify(favs));
      }
    }

    function addToHistory(title) {
      let history = JSON.parse(localStorage.getItem('history') || '[]');
      history.unshift({ title, time: Date.now() });
      localStorage.setItem('history', JSON.stringify(history.slice(0, 20)));
    }

    function resumeLastPlayed() {
      const last = localStorage.getItem('lastChannel');
      if (last) {
        playChannel(parseInt(last));
      }
    }

    document.querySelector('.theme-toggle').onclick = () => {
      document.body.classList.toggle('light');
    };

    document.onkeydown = (e) => {
      if (e.key === 'ArrowRight') playChannel((currentIndex + 1) % channels.length);
      if (e.key === 'ArrowLeft') playChannel((currentIndex - 1 + channels.length) % channels.length);
      if (e.key === 'f') player.requestFullscreen();
      if (e.key === 'm') player.muted = !player.muted;
      if (e.key === ' ') player.paused ? player.play() : player.pause();
    };

    loadChannels();
    setInterval(loadChannels, 15 * 60 * 1000); // Auto refresh every 15 min
  </script></body>
</html>
