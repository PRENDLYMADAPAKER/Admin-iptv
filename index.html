<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1f1f1f;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.5rem;
    }
    #player-container {
      position: relative;
      width: 100%;
      max-height: 55vh;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
    #channel-list {
      display: flex;
      overflow-x: auto;
      padding: 10px;
    }
    .channel {
      flex: 0 0 auto;
      width: 120px;
      margin-right: 10px;
      background: #1f1f1f;
      border-radius: 8px;
      padding: 5px;
      text-align: center;
    }
    .channel img {
      width: 100%;
      border-radius: 5px;
    }
    .channel-name {
      font-size: 0.85rem;
    }
    #now-playing {
      padding: 10px;
      background: #222;
      display: flex;
      align-items: center;
    }
    #now-playing img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #1f1f1f;
    }
    #controls button {
      margin-right: 10px;
    }
    #search-bar {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      outline: none;
    }
    #favorites, #history, #categories {
      padding: 10px;
    }
    .theme-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>IPTV Premium</h1>
  </header>

  <div id="player-container">
    <video id="player" controls autoplay></video>
  </div>

  <div id="now-playing">
    <img id="now-icon" src="" alt="" />
    <div id="now-title">Now Playing: -</div>
  </div>

  <input type="text" id="search-bar" placeholder="Search channels..." />

  <div id="controls">
    <button onclick="toggleFavoritesView()">Favorites</button>
    <button onclick="toggleDarkMode()">ðŸŒ“ Theme</button>
    <button onclick="toggleChromecast()">ðŸ“º Cast</button>
  </div>

  <div id="channel-list"></div>
  <div id="epg"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u";
    const epgUrl = "https://tinyurl.com/DrewLive002-epg";

    let channels = [], favorites = JSON.parse(localStorage.getItem("favorites") || "[]"),
        history = JSON.parse(localStorage.getItem("watchHistory") || "[]"), currentIndex = 0;

    const player = document.getElementById("player");
    const nowTitle = document.getElementById("now-title");
    const nowIcon = document.getElementById("now-icon");

    function fetchM3U() {
      fetch(m3uUrl).then(res => res.text()).then(parseM3U);
    }

    function parseM3U(data) {
      const lines = data.split("\n");
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const title = lines[i].split(",").pop().trim();
          const logo = /tvg-logo="(.*?)"/.exec(lines[i])?.[1] || "";
          const url = lines[i + 1]?.trim();
          if (url) channels.push({ title, url, logo });
        }
      }
      renderChannels();
      restoreLastChannel();
    }

    function renderChannels() {
      const list = document.getElementById("channel-list");
      list.innerHTML = "";
      channels.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${ch.logo}"/><div class="channel-name">${ch.title}</div>`;
        div.onclick = () => playChannel(i);
        list.appendChild(div);
      });
    }

    function playChannel(index) {
      currentIndex = index;
      const ch = channels[index];
      player.src = ch.url;
      nowTitle.textContent = `Now Playing: ${ch.title}`;
      nowIcon.src = ch.logo;
      localStorage.setItem("lastPlayed", index);
      addToHistory(ch);
    }

    function restoreLastChannel() {
      const last = localStorage.getItem("lastPlayed");
      if (last !== null) playChannel(parseInt(last));
    }

    function addToHistory(ch) {
      history.unshift(ch);
      history = history.slice(0, 10);
      localStorage.setItem("watchHistory", JSON.stringify(history));
    }

    function toggleFavoritesView() {
      const favs = channels.filter(ch => favorites.includes(ch.title));
      const list = document.getElementById("channel-list");
      list.innerHTML = "";
      favs.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${ch.logo}"/><div class="channel-name">${ch.title}</div>`;
        div.onclick = () => playChannel(channels.indexOf(ch));
        list.appendChild(div);
      });
    }

    function toggleDarkMode() {
      const isDark = document.body.style.backgroundColor === "#121212";
      document.body.style.backgroundColor = isDark ? "#ffffff" : "#121212";
      document.body.style.color = isDark ? "#000000" : "#ffffff";
    }

    function toggleChromecast() {
      alert("Chromecast placeholder. Integrate Cast SDK to enable this feature.");
    }

    document.getElementById("search-bar").addEventListener("input", e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = channels.filter(ch => ch.title.toLowerCase().includes(keyword));
      const list = document.getElementById("channel-list");
      list.innerHTML = "";
      filtered.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${ch.logo}"/><div class="channel-name">${ch.title}</div>`;
        div.onclick = () => playChannel(channels.indexOf(ch));
        list.appendChild(div);
      });
    });

    setInterval(fetchM3U, 900000); // Auto-refresh every 15 minutes

    fetchM3U();
  </script>
</body>
</html>
