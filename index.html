<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin User Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .user-list {
      margin-top: 30px;
    }
    .user-card {
      background: #f9f9f9;
      border-left: 5px solid #4CAF50;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .expired {
      border-left-color: red;
    }
    .user-card strong {
      display: block;
    }
    #editModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #editModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin User Panel</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <label>Expiration Date:</label>
    <input id="expiry" type="date">
    <label>Device Limit:</label>
    <input id="devices" type="number" value="1" min="1">
    <label>Playlist URL:</label>
    <input id="playlist" type="text" placeholder="https://...">
    <button id="btnCreate">Create Account</button>

    <div class="user-list" id="userList">
      <h3>List of Users</h3>
      <div id="users"></div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal">
    <div class="modal-content">
      <h3>Edit User: <span id="editUsername" style="color:#4CAF50;"></span></h3>
      <label>New Password:</label>
      <input id="editPassword" type="text" placeholder="Leave blank to keep old">
      <label>New Expiration Date:</label>
      <input id="editExpiry" type="date">
      <label>New Playlist URL:</label>
      <input id="editPlaylist" type="text" placeholder="Leave blank to keep old">
      <button onclick="submitEdit()">Save</button>
      <button onclick="closeEdit()" style="background:#ccc; color:black;">Cancel</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDssixgarRWvLMKtUsX7HLEt8uPGmNIRak",
      authDomain: "iptv-login-3204b.firebaseapp.com",
      databaseURL: "https://iptv-login-3204b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-login-3204b",
      storageBucket: "iptv-login-3204b.appspot.com",
      messagingSenderId: "464216999882",
      appId: "1:464216999882:web:d7e1f7d44adacd8b46b133"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("btnCreate").onclick = () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const expiry = document.getElementById("expiry").value;
      const devices = parseInt(document.getElementById("devices").value);
      const playlist = document.getElementById("playlist").value.trim();

      if (!username || !password || !expiry || isNaN(devices) || !playlist) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      const payload = {
        password,
        expiration: expiry,
        device_limit: devices,
        status: "active",
        created_at: new Date().toISOString(),
        playlist
        "devices":{}
      };

      db.ref("users/" + username).set(payload)
       .then(() => {
        alert("‚úÖ User created!");
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("expiry").value = "";
        document.getElementById("devices").value = "1";
        document.getElementById("playlist").value = "";
      })
     .catch(err => alert("‚ùå Error: " + err.message));
    };

    const usersDiv = document.getElementById("users");
    db.ref("users").on("value", (snapshot) => {
      usersDiv.innerHTML = "";
      const now = new Date();
      snapshot.forEach(child => {
        const data = child.val();
        const exp = new Date(data.expiration);
        const isExpired = now > exp;
        const card = document.createElement("div");
        card.className = "user-card" + (isExpired ? " expired" : "");
        card.innerHTML = `
          <strong>${child.key}</strong>
          Password: ${data.password}<br>
          Expiration: ${data.expiration}<br>
          Devices: ${data.device_limit}<br>
          Playlist: ${data.playlist || 'N/A'}<br>
          Status: ${isExpired ? "‚ùå Expired" : "‚úÖ Active"}<br>
          <button onclick="editUser('${child.key}', '${data.password}', '${data.expiration}', '${data.playlist || ''}')">‚úèÔ∏è Edit</button>
          <button onclick="deleteUser('${child.key}')">üóë Delete</button>
        `;
        usersDiv.appendChild(card);
      });
    });

    function deleteUser(username) {
      const confirmDelete = confirm(`Are you sure you want to delete "${username}"?`);
      if (!confirmDelete) return;
      db.ref("users/" + username).remove()
        .then(() => alert(`üóë User "${username}" deleted.`))
        .catch(err => alert("‚ùå Error: " + err.message));
    }

    let currentUser = "";
    function editUser(username, password, expiration, playlist) {
      currentUser = username;
      document.getElementById("editUsername").innerText = username;
      document.getElementById("editPassword").value = "";
      document.getElementById("editExpiry").value = expiration;
      document.getElementById("editPlaylist").value = playlist || "";
      document.getElementById("editModal").style.display = "flex";
    }

    function closeEdit() {
      document.getElementById("editModal").style.display = "none";
    }

    function submitEdit() {
      const newPass = document.getElementById("editPassword").value.trim();
      const newExpiry = document.getElementById("editExpiry").value;
      const newPlaylist = document.getElementById("editPlaylist").value.trim();

      if (!newExpiry) {
        alert("‚ö†Ô∏è Expiration date required.");
        return;
      }

      const updates = { expiration: newExpiry };
      if (newPass !== "") updates.password = newPass;
      if (newPlaylist !== "") updates.playlist = newPlaylist;

      db.ref("users/" + currentUser).update(updates)
        .then(() => {
          alert(`‚úÖ "${currentUser}" updated.`);
          closeEdit();
        })
        .catch(err => alert("‚ùå Error: " + err.message));
    }
  </script>
</body>
</html>
