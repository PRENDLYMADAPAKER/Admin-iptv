<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #000;
    }

    header img {
      height: 40px;
    }

    #clock {
      font-size: 14px;
      color: #fff;
    }

    #player {
      width: 100%;
      height: 200px;
      background: #000;
    }

    .now-playing {
      background: #222;
      padding: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .controls {
      display: flex;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    select, input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      flex: 1;
    }

    .channel-grid-wrapper {
      overflow: hidden;
      position: relative;
    }

    .channel-grid {
      display: flex;
      transition: transform 0.3s ease;
    }

    .channel-page {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .channel {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      width: 45%;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }

    .channel img {
      max-width: 100%;
      max-height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .channel:hover {
      transform: scale(1.05);
    }

    .favorite {
      color: gold;
      float: right;
      font-size: 1.2em;
      cursor: pointer;
    }

    .loading-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      z-index: 999;
    }

    @media(min-width: 768px) {
      #player {
        height: 360px;
      }

      .channel {
        width: 200px;
      }

      .channel-page {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="IPTV Premium Logo" />
    <div id="clock"></div>
  </header>

  <video id="player" controls autoplay muted></video>
  <div class="loading-overlay" id="loading" style="display:none;">Loading...</div>

  <div class="now-playing" id="nowPlaying">Now Playing: </div>

  <div class="controls">
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Favorites">Favorites</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search channel...">
    <input type="text" id="customM3U" placeholder="Paste custom M3U URL here">
    <button onclick="importCustomM3U()">Import</button>
  </div>

  <div id="swipeZone" class="channel-grid-wrapper">
    <div id="channelGrid" class="channel-grid"></div>
  </div>

  <script>
    const defaultM3U = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
    let m3uUrl = localStorage.getItem('customM3U') || defaultM3U;

    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const channelGrid = document.getElementById('channelGrid');
    const categoryFilter = document.getElementById('categoryFilter');
    const searchInput = document.getElementById('searchInput');
    const loadingOverlay = document.getElementById('loading');

    let channels = [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let currentPage = 0;
    let pages = [];

    function parseM3U(text) {
      const lines = text.split('\n');
      let current = {};
      for (let line of lines) {
        if (line.startsWith('#EXTINF')) {
          const name = line.split(',')[1]?.trim() || '';
          const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
          const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
          current = { name, group, logo };
        } else if (line.startsWith('http')) {
          current.url = line.trim();
          channels.push({ ...current });
        }
      }
    }

    async function loadM3U() {
      loadingOverlay.style.display = 'flex';
      channels = [];
      try {
        const res = await fetch(m3uUrl);
        const text = await res.text();
        parseM3U(text);
        buildCategoryList();
        filterAndRender();
        autoPlayLastChannel();
      } catch (e) {
        alert('Failed to load M3U');
      } finally {
        loadingOverlay.style.display = 'none';
      }
    }

    function buildCategoryList() {
      const groups = [...new Set(channels.map(c => c.group))];
      groups.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g;
        opt.textContent = g;
        categoryFilter.appendChild(opt);
      });
    }

    function filterAndRender() {
      const query = searchInput.value.toLowerCase();
      const selectedCat = categoryFilter.value;
      let filtered = channels;

      if (selectedCat === 'Favorites') {
        filtered = filtered.filter(c => favorites.includes(c.url));
      } else if (selectedCat !== 'All') {
        filtered = filtered.filter(c => c.group === selectedCat);
      }

      if (query) {
        filtered = filtered.filter(c => c.name.toLowerCase().includes(query));
      }

      renderPages(filtered);
    }

    function renderPages(list) {
      channelGrid.innerHTML = '';
      pages = [];

      for (let i = 0; i < list.length; i += 2) {
        const page = list.slice(i, i + 2);
        pages.push(page);
      }

      pages.forEach((page) => {
        const div = document.createElement('div');
        div.className = 'channel-page';
        page.forEach(ch => {
          const card = document.createElement('div');
          card.className = 'channel';
          card.innerHTML = `
            <span class="favorite" data-url="${ch.url}">${favorites.includes(ch.url) ? '★' : '☆'}</span>
            <img src="${ch.logo}" alt="${ch.name}"/>
            <div>${ch.name}</div>
          `;
          card.onclick = () => playChannel(ch);
          div.appendChild(card);
        });
        channelGrid.appendChild(div);
      });

      currentPage = 0;
      updatePage();
    }

    function playChannel(ch) {
      player.src = ch.url;
      nowPlaying.innerHTML = `<img src="${ch.logo}" height="20"/> Now Playing: ${ch.name}`;
      localStorage.setItem('lastChannel', JSON.stringify(ch));
    }

    function autoPlayLastChannel() {
      const last = JSON.parse(localStorage.getItem('lastChannel'));
      if (last) playChannel(last);
    }

    function updatePage() {
      channelGrid.style.transform = `translateX(-${currentPage * 100}%)`;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    }

    function importCustomM3U() {
      const input = document.getElementById('customM3U').value.trim();
      if (input) {
        localStorage.setItem('customM3U', input);
        m3uUrl = input;
        categoryFilter.innerHTML = `<option value="All">All</option><option value="Favorites">Favorites</option>`;
        loadM3U();
      }
    }

    let touchStartX = 0;
    let touchEndX = 0;
    const swipeZone = document.getElementById('swipeZone');

    swipeZone.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    });

    swipeZone.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) nextPage();
      if (touchEndX > touchStartX + 50) prevPage();
    }

    // Favorite toggle
    document.addEventListener('click', e => {
      if (e.target.classList.contains('favorite')) {
        const url = e.target.dataset.url;
        if (favorites.includes(url)) {
          favorites = favorites.filter(f => f !== url);
        } else {
          favorites.push(url);
        }
        localStorage.setItem('favorites', JSON.stringify(favorites));
        filterAndRender();
      }
    });

    // Listeners
    searchInput.addEventListener('input', filterAndRender);
    categoryFilter.addEventListener('change', filterAndRender);

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Auto-refresh
    setInterval(() => {
      loadM3U();
    }, 300000); // every 5 min

    loadM3U();
  </script>

</body>
</html>
