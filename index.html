<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NZM Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff007f;
      text-align: center;
    }
    .card {
      background: rgba(30,30,30,0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff007f;
      max-width: 600px;
      margin: 20px auto;
    }
    input {
      padding: 10px;
      width: calc(100% - 20px);
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
    }
    button {
      padding: 10px;
      background: #ff007f;
      color: white;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }
    .user-card {
      background: #1c1c1c;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .user-card h3 {
      margin: 0 0 8px 0;
    }
    .session {
      background: #2a2a2a;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .session button {
      background: #e53935;
      font-size: 0.8rem;
      width: auto;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <h1>NZM Admin Panel</h1>

  <div class="card">
    <h2>Create New Account</h2>
    <input type="email" id="newEmail" placeholder="Email">
    <input type="password" id="newPassword" placeholder="Password">
    <button onclick="createUser()">Create Account</button>
    <p id="createMsg" style="color: lightgreen;"></p>
  </div>

  <div class="card">
    <h2>User Sessions</h2>
    <button onclick="loadUsers()">Load Users</button>
    <div id="userList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.appspot.com",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function createUser() {
      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('createMsg').innerText = "Account created successfully.";
        })
        .catch(error => {
          document.getElementById('createMsg').innerText = error.message;
        });
    }

    async function loadUsers() {
      const userList = document.getElementById('userList');
      userList.innerHTML = "Loading users...";

      const sessionsSnap = await db.ref("sessions").once("value");
      const sessionData = sessionsSnap.val() || {};
      userList.innerHTML = "";

      for (const uid in sessionData) {
        const sessions = sessionData[uid];
        const sessionIds = Object.keys(sessions);
        const card = document.createElement('div');
        card.className = 'user-card';
        card.innerHTML = `<h3>UID: ${uid}</h3><p><b>Logged-in Devices:</b> ${sessionIds.length}</p>`;

        sessionIds.forEach(sessionId => {
          const sessionDiv = document.createElement('div');
          sessionDiv.className = 'session';
          const date = new Date(sessions[sessionId]).toLocaleString();
          sessionDiv.innerHTML = `
            <span><b>ID:</b> ${sessionId}<br/><small>${date}</small></span>
            <button onclick="logoutSession('${uid}', '${sessionId}')">Logout</button>
          `;
          card.appendChild(sessionDiv);
        });

        userList.appendChild(card);
      }
    }

    function logoutSession(uid, sessionId) {
      if (confirm("Force logout this session?")) {
        db.ref(`sessions/${uid}/${sessionId}`).remove()
          .then(() => {
            alert("Session removed.");
            loadUsers();
          })
          .catch(err => alert("Error: " + err.message));
      }
    }
  </script>
</body>
</html>
