<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1f1f1f;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 1.2rem;
      margin-left: 10px;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    #playerContainer {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    .channel {
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .channel:hover {
      background-color: #444;
    }
    .channel img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .channel-info {
      margin-top: 5px;
    }
    .now-playing {
      text-align: center;
      padding: 10px;
      background: #1f1f1f;
      margin-bottom: 10px;
    }
    .now-playing img {
      height: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .theme-toggle, .chromecast-btn {
      background: none;
      border: 1px solid #555;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Logo" />
      <h1>IPTV Premium</h1>
    </div>
    <div class="controls">
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Theme</button>
      <button class="chromecast-btn" onclick="alert('Chromecast integration coming soon!')">ðŸ“º Cast</button>
    </div>
  </header>  <div id="playerContainer">
    <div class="now-playing" id="nowPlayingBanner">
      <img src="" id="nowPlayingIcon" alt="" />
      <span id="nowPlayingText">Now Playing: </span>
    </div>
    <video id="videoPlayer" controls autoplay></video>
  </div>  <div class="channel-list" id="channelList">
    <!-- Channels will be populated here -->
  </div>  <script>
    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";
    let channels = [];
    let currentIndex = 0;

    async function loadM3U() {
      const res = await fetch(m3uUrl);
      const text = await res.text();
      const lines = text.split("\n");
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const title = lines[i].split(",").pop().trim();
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : "";
          const url = lines[i + 1];
          channels.push({ title, logo, url });
        }
      }
      renderChannels();
      playChannel(0);
    }

    function renderChannels() {
      const container = document.getElementById("channelList");
      container.innerHTML = "";
      channels.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150'" />
          <div class="channel-info">${ch.title}</div>
        `;
        div.onclick = () => playChannel(i);
        container.appendChild(div);
      });
    }

    function playChannel(index) {
      const ch = channels[index];
      if (!ch) return;
      currentIndex = index;
      const player = document.getElementById("videoPlayer");
      player.src = ch.url;
      localStorage.setItem("lastPlayed", index);
      document.getElementById("nowPlayingText").textContent = `Now Playing: ${ch.title}`;
      document.getElementById("nowPlayingIcon").src = ch.logo;
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        playChannel((currentIndex + 1) % channels.length);
      } else if (e.key === "ArrowLeft") {
        playChannel((currentIndex - 1 + channels.length) % channels.length);
      }
    });

    // Resume last channel
    const last = localStorage.getItem("lastPlayed");
    if (last !== null) currentIndex = parseInt(last);

    loadM3U();
  </script></body>
</html>
