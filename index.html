<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #1f1f1f;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    #themeToggle {
      cursor: pointer;
      font-size: 1.2rem;
    }
    .video-player {
      position: sticky;
      top: 0;
      background-color: black;
      z-index: 10;
    }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 10px;
      background-color: #2a2a2a;
    }
    .now-playing img {
      height: 24px;
    }
    .channel-list {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .channel-card {
      min-width: 200px;
      background-color: #1f1f1f;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      scroll-snap-align: start;
    }
    .channel-card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>IPTV Premium</h1>
  </header>  <div class="controls">
    <input type="text" id="search" placeholder="Search channels..." />
    <i id="themeToggle" class="fas fa-moon"></i>
  </div>  <div class="video-player">
    <video id="video" width="100%" height="auto" controls autoplay muted></video>
    <div class="now-playing">
      <img id="nowPlayingIcon" src="" alt="Channel Icon" />
      <span id="nowPlayingTitle">Now Playing</span>
    </div>
  </div>  <div id="channelList" class="channel-list"></div>  <script>
    const m3uUrl = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';

    let currentIndex = 0;
    let channels = [];

    async function fetchM3U(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split("\n");
      const result = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const titleMatch = lines[i].match(/,(.*)/);
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const groupMatch = lines[i].match(/group-title="(.*?)"/);
          const url = lines[i + 1];
          result.push({
            title: titleMatch ? titleMatch[1] : 'Unknown',
            logo: logoMatch ? logoMatch[1] : '',
            group: groupMatch ? groupMatch[1] : 'Other',
            url: url
          });
        }
      }
      return result;
    }

    function renderChannels(list) {
      const container = document.getElementById("channelList");
      container.innerHTML = '';
      list.forEach((ch, index) => {
        const card = document.createElement("div");
        card.className = "channel-card";
        card.innerHTML = `
          <img src="${ch.logo}" alt="logo" />
          <h3>${ch.title}</h3>
          <p>${ch.group}</p>
        `;
        card.onclick = () => playChannel(index);
        container.appendChild(card);
      });
    }

    function playChannel(index) {
      currentIndex = index;
      const ch = channels[index];
      const video = document.getElementById("video");
      video.src = ch.url;
      document.getElementById("nowPlayingIcon").src = ch.logo;
      document.getElementById("nowPlayingTitle").textContent = ch.title;
    }

    document.getElementById("themeToggle").onclick = () => {
      const body = document.body;
      const isDark = body.style.backgroundColor === 'white';
      body.style.backgroundColor = isDark ? '#121212' : 'white';
      body.style.color = isDark ? 'white' : 'black';
      document.getElementById("themeToggle").className = isDark ? 'fas fa-moon' : 'fas fa-sun';
    };

    document.getElementById("search").oninput = (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = channels.filter(c => c.title.toLowerCase().includes(keyword));
      renderChannels(filtered);
    };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        if (currentIndex < channels.length - 1) playChannel(currentIndex + 1);
      } else if (e.key === "ArrowLeft") {
        if (currentIndex > 0) playChannel(currentIndex - 1);
      }
    });

    fetchM3U(m3uUrl).then(data => {
      channels = data;
      renderChannels(channels);
      if (channels.length > 0) playChannel(0);
    });
  </script></body>
  </html>
