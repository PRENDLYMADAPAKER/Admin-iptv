<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .branding {
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    #player {
      width: 100%;
      height: 260px;
      background: black;
    }
    .controls {
      padding: 10px 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 6px;
      font-size: 1em;
    }
    .channel-list {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 10px 20px;
    }
    .channel {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      min-width: 140px;
      max-width: 140px;
      cursor: pointer;
      flex-shrink: 0;
      scroll-snap-align: start;
      text-align: center;
    }
    .channel img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .now-playing {
      background: #222;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .now-playing img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .cast-button {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <div class="branding">
      <img src="logo.png" alt="Logo">
      <h1>IPTV Premium</h1>
    </div>
    <google-cast-launcher class="cast-button"></google-cast-launcher>
  </header>

  <div class="now-playing" id="nowPlaying" style="display:none;">
    <img id="npLogo" src="" alt="Logo">
    <div>
      <div id="npTitle">Now Playing...</div>
    </div>
  </div>

  <video id="player" controls autoplay muted playsinline></video>

  <div class="controls">
    <input type="text" id="search" placeholder="Search channels...">
    <select id="category"><option value="all">All Categories</option></select>
    <button onclick="updatePlaylist()">Update Playlist</button>
  </div>

  <div class="channel-list" id="channelList"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    let channels = [];
    let currentUrl = "";
    const M3U_URL = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u";

    function parseM3U(data) {
      const lines = data.split('\n');
      const result = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const titleMatch = lines[i].match(/,(.*)$/);
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const groupMatch = lines[i].match(/group-title="(.*?)"/);
          const url = lines[i + 1];

          result.push({
            name: titleMatch ? titleMatch[1] : 'Unknown',
            logo: logoMatch ? logoMatch[1] : '',
            group: groupMatch ? groupMatch[1] : 'Other',
            url
          });
        }
      }
      return result;
    }

    function loadChannels() {
      fetch(M3U_URL)
        .then(res => res.text())
        .then(data => {
          channels = parseM3U(data);
          renderChannels();
          populateCategories();
          toastr.success('Playlist loaded');
        })
        .catch(() => toastr.error('Failed to load playlist'));
    }

    function renderChannels() {
      const search = document.getElementById('search').value.toLowerCase();
      const category = document.getElementById('category').value;
      const container = document.getElementById('channelList');
      container.innerHTML = '';

      channels.filter(ch => ch.name.toLowerCase().includes(search) && (category === 'all' || ch.group === category))
        .forEach(ch => {
          const el = document.createElement('div');
          el.className = 'channel';
          el.innerHTML = `
            <img src="${ch.logo || 'https://via.placeholder.com/60'}" alt="Logo">
            <div class="channel-name">${ch.name}</div>
          `;
          el.onclick = () => playChannel(ch);
          container.appendChild(el);
        });
    }

    function playChannel(ch) {
      const player = document.getElementById('player');
      if (currentUrl !== ch.url) {
        currentUrl = ch.url;
        player.src = ch.url;
        player.load();
      }
      player.play().catch(err => {
        document.body.addEventListener("click", () => player.play(), { once: true });
      });

      // Update Now Playing
      document.getElementById("nowPlaying").style.display = "flex";
      document.getElementById("npLogo").src = ch.logo || 'https://via.placeholder.com/40';
      document.getElementById("npTitle").innerText = ch.name;

      // Cast if active
      if (cast.framework && cast.framework.CastContext.getInstance().getCurrentSession()) {
        const mediaInfo = new chrome.cast.media.MediaInfo(ch.url, 'application/x-mpegurl');
        mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
        mediaInfo.metadata.title = ch.name;
        mediaInfo.metadata.images = [{ url: ch.logo }];
        const request = new chrome.cast.media.LoadRequest(mediaInfo);
        cast.framework.CastContext.getInstance().getCurrentSession().loadMedia(request);
      }
    }

    function populateCategories() {
      const uniqueGroups = [...new Set(channels.map(ch => ch.group))];
      const select = document.getElementById('category');
      select.innerHTML = '<option value="all">All Categories</option>';
      uniqueGroups.forEach(group => {
        const opt = document.createElement('option');
        opt.value = group;
        opt.textContent = group;
        select.appendChild(opt);
      });
    }

    function updatePlaylist() {
      toastr.info('Updating playlist...');
      loadChannels();
    }

    document.getElementById('search').addEventListener('input', renderChannels);
    document.getElementById('category').addEventListener('change', renderChannels);

    // Auto-refresh every 15 minutes
    setInterval(loadChannels, 15 * 60 * 1000);

    // Chromecast Init
    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (isAvailable) {
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
      }
    };

    window.onload = loadChannels;
  </script>
</body>
</html>
