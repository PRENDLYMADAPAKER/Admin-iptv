<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    #player {
      width: 100%;
      height: 300px;
      background: black;
      display: block;
    }

    .controls {
      padding: 10px 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 6px;
      font-size: 1em;
      border-radius: 4px;
    }

    .channel-list {
      display: flex;
      overflow-x: auto;
      padding: 10px 20px;
      gap: 10px;
      scroll-snap-type: x mandatory;
    }

    .channel {
      background-color: #1e1e1e;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      flex: 0 0 auto;
      width: 140px;
      scroll-snap-align: start;
      text-align: center;
    }

    .channel img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .channel-name {
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>IPTV Premium</h1>
  </header>

  <video id="player" controls autoplay muted playsinline></video>

  <div class="controls">
    <input type="text" id="search" placeholder="Search channels...">
    <select id="category">
      <option value="all">All Categories</option>
    </select>
    <button onclick="updatePlaylist()">Update Playlist</button>
  </div>

  <div class="channel-list" id="channelList"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
    let channels = [];
    let currentUrl = "";
    const sourceURL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u';

    function parseM3U(data) {
      const lines = data.split('\n');
      const result = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const titleMatch = lines[i].match(/,(.*)$/);
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const groupMatch = lines[i].match(/group-title="(.*?)"/);
          const url = lines[i + 1];

          result.push({
            name: titleMatch ? titleMatch[1] : 'Unknown',
            logo: logoMatch ? logoMatch[1] : '',
            group: groupMatch ? groupMatch[1] : 'Other',
            url
          });
        }
      }
      return result;
    }

    function loadChannels() {
      fetch(sourceURL)
        .then(res => res.text())
        .then(data => {
          channels = parseM3U(data);
          renderChannels();
          populateCategories();
          toastr.success('Playlist loaded');
        })
        .catch(err => toastr.error('Failed to load playlist'));
    }

    function renderChannels() {
      const search = document.getElementById('search').value.toLowerCase();
      const category = document.getElementById('category').value;
      const container = document.getElementById('channelList');
      container.innerHTML = '';

      channels.filter(ch => ch.name.toLowerCase().includes(search) && (category === 'all' || ch.group === category))
        .forEach(ch => {
          const el = document.createElement('div');
          el.className = 'channel';
          el.innerHTML = `
            <img src="${ch.logo || 'https://via.placeholder.com/60'}" alt="Logo">
            <div class="channel-name">${ch.name}</div>
          `;
          el.onclick = () => playChannel(ch.url);
          container.appendChild(el);
        });
    }

    function playChannel(url) {
      const player = document.getElementById('player');
      if (currentUrl !== url) {
        player.src = url;
        player.load();
        currentUrl = url;
      }
      player.play().catch(err => {
        console.warn("Autoplay blocked:", err);
        toastr.info("Click anywhere to start playback");
        document.body.addEventListener("click", () => player.play(), { once: true });
      });
    }

    function populateCategories() {
      const uniqueGroups = [...new Set(channels.map(ch => ch.group))];
      const select = document.getElementById('category');
      select.innerHTML = '<option value="all">All Categories</option>';
      uniqueGroups.forEach(group => {
        const opt = document.createElement('option');
        opt.value = group;
        opt.textContent = group;
        select.appendChild(opt);
      });
    }

    function updatePlaylist() {
      toastr.info('Updating playlist...');
      loadChannels();
    }

    // Refresh every 15 minutes
    setInterval(updatePlaylist, 15 * 60 * 1000);

    document.getElementById('search').addEventListener('input', renderChannels);
    document.getElementById('category').addEventListener('change', renderChannels);
    window.onload = loadChannels;
  </script>
</body>
</html>
