<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin User Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #ff2a6d;
      color: white;
      cursor: pointer;
    }
    .user-card {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
    .user-card.expired {
      background: #5a2c2c;
    }
  </style>
</head>
<body>

  <h2>Admin User Panel</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <label>Expiration:</label>
  <input id="expiry" type="date">
  <label>Device Limit:</label>
  <input id="devices" type="number" min="1" value="1">
  <button onclick="createUser()">Create Account</button>

  <h3>List of Users</h3>
  <div id="users"></div>

  <script type="module">
    // ✅ Firebase Modular SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, update, remove, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // 🔐 Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDssixgarRWvLMKtUsX7HLEt8uPGmNIRak",
      authDomain: "iptv-login-3204b.firebaseapp.com",
      databaseURL: "https://iptv-login-3204b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iptv-login-3204b",
      storageBucket: "iptv-login-3204b.firebasestorage.app",
      messagingSenderId: "464216999882",
      appId: "1:464216999882:web:d7e1f7d44adacd8b46b133",
      measurementId: "G-MLCEQM3QXD"
    };

    // 🔧 Initialize Firebase app
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ➕ Create user
    window.createUser = function () {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const expiry = document.getElementById('expiry').value;
      const devices = parseInt(document.getElementById('devices').value);

      if (!username || !password || !expiry || !devices) {
        alert('Please fill in all fields.');
        return;
      }

      set(ref(db, 'users/' + username), {
        password,
        expiry,
        devices
      }).then(() => {
        alert('User created!');
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        loadUsers();
      });
    }

    // 📋 Load users
    window.loadUsers = function () {
      get(ref(db, 'users')).then(snapshot => {
        const users = snapshot.val();
        const container = document.getElementById('users');
        container.innerHTML = '';

        if (!users) return container.innerHTML = '<i>No users found.</i>';

        const sortedUsers = Object.keys(users).sort((a, b) => {
          return new Date(users[a].expiry) - new Date(users[b].expiry);
        });

        sortedUsers.forEach(username => {
          const user = users[username];
          const isExpired = new Date(user.expiry) < new Date();
          const div = document.createElement('div');
          div.className = 'user-card' + (isExpired ? ' expired' : '');
          div.innerHTML = `
            <b>${username}</b><br>
            Expiry: ${user.expiry} ${isExpired ? '(expired)' : ''}<br>
            Devices: ${user.devices}<br>
            <input id="pw-${username}" placeholder="New password">
            <input id="ex-${username}" type="date" value="${user.expiry}">
            <input id="dev-${username}" type="number" min="1" placeholder="Device Limit" value="${user.devices}">
            <button onclick="saveEdit('${username}')">Save</button>
            <button onclick="deleteUser('${username}')">Delete</button>
          `;
          container.appendChild(div);
        });
      });
    }

    // ✏️ Save edit
    window.saveEdit = function (username) {
      const newPw = document.getElementById('pw-' + username).value;
      const newEx = document.getElementById('ex-' + username).value;
      const newDev = document.getElementById('dev-' + username).value;

      const updates = {};
      if (newPw) updates.password = newPw;
      if (newEx) updates.expiry = newEx;
      if (newDev) updates.devices = parseInt(newDev);

      if (Object.keys(updates).length === 0) return alert('No changes to save.');

      update(ref(db, 'users/' + username), updates).then(() => {
        alert('User updated.');
        loadUsers();
      });
    }

    // ❌ Delete user
    window.deleteUser = function (username) {
      if (!confirm('Delete user ' + username + '?')) return;
      remove(ref(db, 'users/' + username)).then(() => {
        alert('User deleted.');
        loadUsers();
      });
    }

    // 🚀 Initial load
    loadUsers();
  </script>
</body>
</html>
