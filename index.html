<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #000;
    }

    header img {
      height: 40px;
    }

    #clock {
      font-size: 0.9em;
    }

    #player {
      width: 100%;
      height: 200px;
      background: #000;
    }

    .now-playing {
      background: #222;
      padding: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .controls {
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    select, input[type=text] {
      padding: 8px;
      border-radius: 5px;
      border: none;
      flex: 1;
    }

    .channel-grid-wrapper {
      overflow: hidden;
      position: relative;
    }

    .channel-grid {
      display: flex;
      transition: transform 0.4s ease;
    }

    .channel-page {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .channel {
      background: #222;
      border-radius: 12px;
      padding: 10px;
      width: 45%;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }

    .channel img {
      max-width: 100%;
      max-height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .channel:hover {
      transform: scale(1.05);
    }

    .favorite {
      color: gold;
      float: right;
      font-size: 1.2em;
      cursor: pointer;
    }

    #buffering {
      position: fixed;
      top: 200px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      display: none;
    }

    @media(min-width: 768px) {
      #player { height: 360px; }
      .channel { width: 200px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="IPTV Premium Logo" />
    <div>
      <input type="text" id="m3uInput" placeholder="Paste M3U URL" style="width:200px;" />
      <span id="clock"></span>
    </div>
  </header>

  <video id="player" controls autoplay muted></video>
  <div id="buffering">ðŸ“¶ Buffering...</div>
  <div class="now-playing" id="nowPlaying">Now Playing: </div>

  <div class="controls">
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Favorites">Favorites</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search channel...">
  </div>

  <div id="swipeZone" class="channel-grid-wrapper">
    <div id="channelGrid" class="channel-grid"></div>
  </div>

  <script>
    let m3uUrl = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const buffering = document.getElementById('buffering');
    const channelGrid = document.getElementById('channelGrid');
    const categoryFilter = document.getElementById('categoryFilter');
    const searchInput = document.getElementById('searchInput');
    const m3uInput = document.getElementById('m3uInput');

    let channels = [], favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let currentPage = 0, pages = [];

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function parseM3U(text) {
      const lines = text.split('\n');
      channels = [];
      let current = {};
      for (let line of lines) {
        if (line.startsWith('#EXTINF')) {
          const name = line.split(',')[1]?.trim() || '';
          const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
          const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
          current = { name, group, logo };
        } else if (line.startsWith('http')) {
          current.url = line.trim();
          channels.push({ ...current });
        }
      }
    }

    async function loadM3U() {
      try {
        const res = await fetch(m3uUrl);
        const text = await res.text();
        parseM3U(text);
        buildCategoryList();
        filterAndRender();
      } catch (e) {
        alert('Failed to load M3U');
      }
    }

    function buildCategoryList() {
      const groups = [...new Set(channels.map(c => c.group))];
      groups.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g;
        opt.textContent = g;
        categoryFilter.appendChild(opt);
      });
    }

    function filterAndRender() {
      const query = searchInput.value.toLowerCase();
      const selectedCat = categoryFilter.value;
      let filtered = [...channels];

      if (selectedCat === 'Favorites') {
        filtered = filtered.filter(c => favorites.includes(c.url));
      } else if (selectedCat !== 'All') {
        filtered = filtered.filter(c => c.group === selectedCat);
      }

      if (query) {
        filtered = filtered.filter(c => c.name.toLowerCase().includes(query));
      }

      renderPages(filtered);
    }

    function renderPages(list) {
      channelGrid.innerHTML = '';
      pages = [];
      for (let i = 0; i < list.length; i += 2) {
        pages.push(list.slice(i, i + 2));
      }
      pages.forEach(page => {
        const div = document.createElement('div');
        div.className = 'channel-page';
        page.forEach(ch => {
          const card = document.createElement('div');
          card.className = 'channel';
          card.innerHTML = `
            <span class="favorite" data-url="${ch.url}">${favorites.includes(ch.url) ? 'â˜…' : 'â˜†'}</span>
            <img src="${ch.logo}" alt="${ch.name}"/>
            <div>${ch.name}</div>
          `;
          card.onclick = () => playChannel(ch);
          div.appendChild(card);
        });
        channelGrid.appendChild(div);
      });
      currentPage = 0;
      updatePage();
    }

    function playChannel(ch) {
      buffering.style.display = 'block';
      player.src = ch.url;
      nowPlaying.innerHTML = `<img src="${ch.logo}" height="20"/> Now Playing: ${ch.name}`;
      localStorage.setItem('lastPlayed', JSON.stringify(ch));
    }

    player.addEventListener('playing', () => buffering.style.display = 'none');

    function updatePage() {
      channelGrid.style.transform = `translateX(-${currentPage * 100}%)`;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    }

    document.addEventListener('click', e => {
      if (e.target.classList.contains('favorite')) {
        const url = e.target.dataset.url;
        if (favorites.includes(url)) {
          favorites = favorites.filter(f => f !== url);
        } else {
          favorites.push(url);
        }
        localStorage.setItem('favorites', JSON.stringify(favorites));
        filterAndRender();
      }
    });

    searchInput.addEventListener('input', filterAndRender);
    categoryFilter.addEventListener('change', filterAndRender);
    m3uInput.addEventListener('change', () => {
      m3uUrl = m3uInput.value.trim();
      loadM3U();
    });

    let touchStartX = 0, touchEndX = 0;
    const swipeZone = document.getElementById('swipeZone');

    swipeZone.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
    swipeZone.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].clientX;
      if (touchEndX < touchStartX - 50) nextPage();
      if (touchEndX > touchStartX + 50) prevPage();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });

    if (localStorage.getItem('lastPlayed')) {
      const last = JSON.parse(localStorage.getItem('lastPlayed'));
      playChannel(last);
    }

    setInterval(loadM3U, 5 * 60 * 1000); // auto-refresh every 5 mins
    loadM3U();
  </script>
</body>
</html>
