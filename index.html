<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - IPTV Premium</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.3);
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      background-color: #e50914;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #323232;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to IPTV</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <div id="toast"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.innerText = message;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Login Successful!");
          setTimeout(() => window.location.href = "iptv.html", 1000);
        })
        .catch(err => showToast(err.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Registration Successful!");
          setTimeout(() => window.location.href = "iptv.html", 1000);
        })
        .catch(err => showToast(err.message));
    }
  </script>
</body>
</html>
