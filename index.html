<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="iptv.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    #login-container, #iptv-container {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    #login-container {
      background: url('https://i.imgur.com/2M7Vw6o.jpeg') no-repeat center center;
      background-size: cover;
    }
    .login-box {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 320px;
    }
    .login-box img {
      width: 120px;
      margin-bottom: 10px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .toggle-password {
      position: relative;
      float: right;
      margin-top: -34px;
      margin-right: 10px;
      cursor: pointer;
    }
    video {
      width: 100%;
      max-height: 280px;
      background: #000;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    #channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .channel-card {
      background: #1a1a1a;
      padding: 5px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }
    .channel-card img {
      width: 100%;
      height: 60px;
      object-fit: contain;
      margin-bottom: 4px;
    }
    .favorite {
      font-size: 18px;
      color: gold;
      cursor: pointer;
    }
    #top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }
    #channel-name {
      font-size: 16px;
      font-weight: bold;
    }
    #logout-btn {
      background: #ff4d4d;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      border: none;
      cursor: pointer;
    }
    #category-filter, #search-bar {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      width: 48%;
    }
    @media screen and (max-width: 500px) {
      #category-filter, #search-bar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- LOGIN UI -->
<div id="login-container">
  <div class="login-box">
    <img src="https://i.imgur.com/3v3oIXN.png" alt="IPTV Logo">
    <h2>Login to IPTV</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- IPTV UI -->
<div id="iptv-container">
  <div id="top-bar">
    <span id="channel-name">Loading...</span>
    <button id="logout-btn">Logout</button>
  </div>
  <video id="video-player" controls autoplay></video>
  <div style="display: flex; gap: 10px; flex-wrap: wrap;">
    <input type="text" id="search-bar" placeholder="Search channel...">
    <select id="category-filter"></select>
  </div>
  <div id="channel-grid"></div>
</div>

<script>
  function togglePassword() {
    const password = document.getElementById("password");
    password.type = password.type === "password" ? "text" : "password";
  }

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        const deviceId = navigator.userAgent + screen.width + screen.height;
        const ref = firebase.firestore().collection("devices").doc(user.uid);
        ref.get().then(doc => {
          const devices = doc.exists ? doc.data().list || [] : [];
          if (!devices.includes(deviceId)) {
            if (devices.length >= 2) {
              alert("Maximum 2 devices allowed.");
              firebase.auth().signOut();
              return;
            }
            devices.push(deviceId);
            ref.set({ list: devices });
          }
          document.getElementById("login-container").style.display = "none";
          document.getElementById("iptv-container").style.display = "flex";
        });
      })
      .catch(err => alert(err.message));
  }

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("iptv-container").style.display = "flex";
    } else {
      document.getElementById("login-container").style.display = "flex";
      document.getElementById("iptv-container").style.display = "none";
    }
  });
</script>

</body>
</html>
