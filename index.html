<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #000;
    }
    header img {
      height: 40px;
    }
    #video-player {
      width: 100%;
      height: 200px;
      background: #000;
    }
    #now-playing {
      padding: 10px;
      background: #222;
    }
    #epg {
      font-size: 14px;
      padding: 10px;
      background: #1a1a1a;
    }
    #controls {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    #grid-container {
      overflow: hidden;
      position: relative;
    }
    #grid {
      display: flex;
      transition: transform 0.3s ease;
    }
    .channel {
      flex: 0 0 50%;
      padding: 10px;
      box-sizing: border-box;
    }
    .channel-card {
      background: #333;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .channel-card img {
      max-width: 100%;
      height: 80px;
      border-radius: 6px;
    }
    .nav-buttons {
      text-align: center;
      margin: 10px;
    }
    .nav-buttons button {
      background: #444;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .favorite {
      cursor: pointer;
      color: gold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="IPTV Premium Logo">
    <h1>IPTV Premium</h1>
  </header>

  <video id="video-player" controls autoplay></video>

  <div id="now-playing">Now Playing: <span id="current-channel">None</span></div>

  <div id="epg">EPG: <span id="epg-info">Loading...</span></div>

  <div id="controls">
    <input type="text" id="search" placeholder="Search channels...">
    <select id="category"></select>
    <button id="toggle-fav">Favorites</button>
  </div>

  <div class="nav-buttons">
    <button onclick="prevPage()">⬅️ Prev</button>
    <button onclick="nextPage()">Next ➡️</button>
  </div>

  <div id="grid-container">
    <div id="grid"></div>
  </div>

  <script>
    const M3U_URL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
    const video = document.getElementById('video-player');
    const grid = document.getElementById('grid');
    const currentChannel = document.getElementById('current-channel');
    const epgInfo = document.getElementById('epg-info');
    const categorySelect = document.getElementById('category');
    const searchInput = document.getElementById('search');
    const toggleFavBtn = document.getElementById('toggle-fav');
    
    let channels = [];
    let filteredChannels = [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let currentPage = 0;
    let isShowingFavorites = false;

    function parseM3U(m3uText) {
      const lines = m3uText.split('\n');
      const result = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes('#EXTINF')) {
          const name = lines[i].split(',')[1];
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const groupMatch = lines[i].match(/group-title="(.*?)"/);
          const url = lines[i + 1];
          result.push({ name, url, logo: logoMatch?.[1], group: groupMatch?.[1] });
        }
      }
      return result;
    }

    async function loadM3U() {
      const res = await fetch(M3U_URL);
      const text = await res.text();
      channels = parseM3U(text);
      populateCategories();
      applyFilters();
    }

    function populateCategories() {
      const groups = [...new Set(channels.map(c => c.group))].filter(Boolean);
      categorySelect.innerHTML = '<option value="all">All</option>' + groups.map(g => `<option value="${g}">${g}</option>`).join('');
    }

    function applyFilters() {
      const search = searchInput.value.toLowerCase();
      const category = categorySelect.value;
      filteredChannels = channels.filter(c => {
        const matchSearch = c.name.toLowerCase().includes(search);
        const matchCategory = category === 'all' || c.group === category;
        const matchFav = !isShowingFavorites || favorites.includes(c.url);
        return matchSearch && matchCategory && matchFav;
      });
      currentPage = 0;
      renderChannels();
    }

    function renderChannels() {
      const pageSize = 2;
      const pageCount = Math.ceil(filteredChannels.length / pageSize);
      const offset = currentPage * pageSize;
      const visible = filteredChannels.slice(offset, offset + pageSize);
      grid.innerHTML = visible.map(channel => `
        <div class="channel">
          <div class="channel-card" onclick="playChannel('${channel.url}', '${channel.name}')">
            <img src="${channel.logo || ''}" alt="${channel.name}" />
            <div>${channel.name}</div>
            <div class="favorite" onclick="toggleFavorite(event, '${channel.url}')">
              ${favorites.includes(channel.url) ? '★' : '☆'}
            </div>
          </div>
        </div>
      `).join('');
      grid.style.transform = `translateX(-${currentPage * 100}%)`;
    }

    function playChannel(url, name) {
      video.src = url;
      currentChannel.textContent = name;
      epgInfo.textContent = 'Fetching...';
    }

    function toggleFavorite(e, url) {
      e.stopPropagation();
      const index = favorites.indexOf(url);
      if (index > -1) favorites.splice(index, 1);
      else favorites.push(url);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderChannels();
    }

    toggleFavBtn.onclick = () => {
      isShowingFavorites = !isShowingFavorites;
      applyFilters();
    };

    searchInput.oninput = applyFilters;
    categorySelect.onchange = applyFilters;

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderChannels();
      }
    }

    function nextPage() {
      const maxPage = Math.floor(filteredChannels.length / 2);
      if (currentPage < maxPage) {
        currentPage++;
        renderChannels();
      }
    }

    // Touch support
    let startX = 0;
    grid.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    grid.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 50) prevPage();
      if (dx < -50) nextPage();
    });

    loadM3U();
  </script>
</body>
</html>
