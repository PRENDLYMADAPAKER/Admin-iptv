<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV PREMIUM</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    #player {
      width: 100%;
      max-height: 320px;
      background: black;
    }
    #searchBar, #categoryButtons, #updateButton {
      margin: 10px;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .channel {
      display: inline-block;
      background-color: #1f1f1f;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      width: 140px;
      cursor: pointer;
    }
    .channel img {
      width: 100%;
      height: 80px;
      object-fit: contain;
    }
    .category-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    #previewModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
      display: none;
    }
    #previewModal video {
      width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>IPTV PREMIUM</h1>
  </header>
  <video id="player" controls autoplay muted></video>
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search channels...">
  </div>
  <div id="categoryButtons"></div>
  <div id="updateButton">
    <button class="category-btn" onclick="loadPlaylist(true)">Update Playlist</button>
  </div>
  <div id="channelList"></div>

  <div id="previewModal">
    <video id="previewVideo" controls autoplay muted></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/refs/heads/main/IPTVPREMIUM.m3u";
    let channels = [];

    const player = document.getElementById("player");
    const previewModal = document.getElementById("previewModal");
    const previewVideo = document.getElementById("previewVideo");

    function showToast(message, isError = false) {
      Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: isError ? "#f44336" : "#4CAF50",
      }).showToast();
    }

    function parseM3U(data) {
      const lines = data.split("\n");
      let group = "";
      let logo = "";
      channels = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const titleMatch = lines[i].match(/,(.*)$/);
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const groupMatch = lines[i].match(/group-title="(.*?)"/);

          const title = titleMatch ? titleMatch[1] : "Unknown";
          logo = logoMatch ? logoMatch[1] : "";
          group = groupMatch ? groupMatch[1] : "Other";

          const url = lines[i + 1];
          if (url && url.startsWith("http")) {
            channels.push({ title, url, logo, group });
          }
        }
      }
      renderChannels();
    }

    function renderChannels(filter = "", group = "") {
      const container = document.getElementById("channelList");
      container.innerHTML = "";

      const filtered = channels.filter(c => c.title.toLowerCase().includes(filter.toLowerCase()) && (group === "" || c.group === group));

      [...new Set(channels.map(c => c.group))].forEach(g => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = g;
        btn.onclick = () => renderChannels(document.getElementById("searchInput").value, g);
        document.getElementById("categoryButtons").appendChild(btn);
      });

      filtered.forEach(channel => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="${channel.logo}" onerror="this.src='logo.png'">
          <div>${channel.title}</div>
        `;
        div.onclick = () => {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(channel.url);
            hls.attachMedia(player);
          } else {
            player.src = channel.url;
          }
        };
        div.oncontextmenu = e => {
          e.preventDefault();
          previewModal.style.display = "block";
          previewVideo.src = channel.url;
        };
        container.appendChild(div);
      });
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      renderChannels(e.target.value);
    });

    previewModal.onclick = () => {
      previewModal.style.display = "none";
      previewVideo.pause();
    };

    async function loadPlaylist(showToastFlag = false) {
      if (showToastFlag) showToast("Updating playlist...");
      try {
        const res = await fetch(m3uUrl);
        const text = await res.text();
        parseM3U(text);
        if (showToastFlag) showToast("Playlist updated!");
      } catch (err) {
        if (showToastFlag) showToast("Failed to update playlist!", true);
      }
    }

    loadPlaylist();
  </script>
</body>
</html>
