<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
    }
    header {
      background: black;
      padding: 10px;
    }
    header img {
      height: 40px;
    }
    #video-container {
      position: sticky;
      top: 0;
      background: black;
      z-index: 10;
    }
    video {
      width: 100%;
      height: auto;
    }
    #nowPlaying {
      padding: 10px;
      background-color: #222;
      font-size: 16px;
    }
    #searchBar, #categoryFilter {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      outline: none;
    }
    #channelList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .channel {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    .channel img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .channel button {
      margin-top: 5px;
      padding: 5px 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .fav-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      color: gold;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/IPTV-Premium-Web/main/logo.png" alt="IPTV Premium">
  </header>

  <div id="video-container">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <div id="nowPlaying">Now Playing: <span id="nowTitle"></span></div>

  <input type="text" id="searchBar" placeholder="Search channels...">
  <select id="categoryFilter"></select>

  <div id="channelList"></div>

  <script>
    let channels = [];
    let currentIndex = 0;
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    async function fetchM3U() {
      const res = await fetch("https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u");
      const text = await res.text();
      const lines = text.split("\n");
      let current = {};
      for (let line of lines) {
        if (line.startsWith("#EXTINF")) {
          const name = line.split(",").pop();
          const logoMatch = line.match(/tvg-logo="(.*?)"/);
          const groupMatch = line.match(/group-title="(.*?)"/);
          current = {
            name,
            logo: logoMatch ? logoMatch[1] : '',
            group: groupMatch ? groupMatch[1] : 'Others'
          };
        } else if (line.startsWith("http")) {
          current.url = line;
          channels.push({...current});
        }
      }
      renderCategories();
      renderChannels();
      playChannel(0);
    }

    function renderCategories() {
      const filter = document.getElementById("categoryFilter");
      const categories = [...new Set(channels.map(c => c.group))];
      filter.innerHTML = '<option value="All">All</option><option value="Favorites">Favorites</option>' +
        categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    function renderChannels() {
      const search = document.getElementById("searchBar").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const list = document.getElementById("channelList");
      list.innerHTML = "";

      const filtered = channels.filter((ch, i) => {
        const isFav = favorites.includes(i);
        if (category === "Favorites" && !isFav) return false;
        if (category !== "All" && category !== "Favorites" && ch.group !== category) return false;
        return ch.name.toLowerCase().includes(search);
      });

      filtered.forEach((ch, i) => {
        const idx = channels.indexOf(ch);
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <button class="fav-btn" onclick="toggleFavorite(${idx})">
            ${favorites.includes(idx) ? '★' : '☆'}
          </button>
          <img src="${ch.logo}" alt="logo">
          <div>${ch.name}</div>
          <button onclick="playChannel(${idx})">Play</button>
        `;
        list.appendChild(div);
      });
    }

    function toggleFavorite(index) {
      const idx = favorites.indexOf(index);
      if (idx >= 0) {
        favorites.splice(idx, 1);
      } else {
        favorites.push(index);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderChannels();
    }

    function playChannel(index) {
      const ch = channels[index];
      if (!ch) return;
      currentIndex = index;
      const video = document.getElementById("videoPlayer");
      video.src = ch.url;
      document.getElementById("nowTitle").textContent = ch.name;
    }

    // Swipe gesture
    const video = document.getElementById("videoPlayer");
    let startX = 0;
    video.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    video.addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      let diff = endX - startX;
      if (Math.abs(diff) > 50) {
        if (diff < 0) {
          currentIndex = (currentIndex + 1) % channels.length;
        } else {
          currentIndex = (currentIndex - 1 + channels.length) % channels.length;
        }
        playChannel(currentIndex);
      }
    });

    document.getElementById("searchBar").addEventListener("input", renderChannels);
    document.getElementById("categoryFilter").addEventListener("change", renderChannels);

    fetchM3U();
  </script>
</body>
</html>
