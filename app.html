<!-- IPTV Premium Web App (with Firebase Auth, M3U + EPG, Full UI) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { background: #111; color: #fff; overflow-x: hidden; }
    header { background: #222; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    #clock { font-weight: bold; }
    .player-container { width: 100%; background: #000; position: sticky; top: 0; z-index: 9; }
    video { width: 100%; height: auto; background: #000; }
    #now-playing { padding: 10px; background: #1a1a1a; display: flex; flex-direction: column; gap: 4px; }
    #epg-guide { font-size: 0.9em; color: #ccc; }
    .controls { display: flex; gap: 10px; padding: 10px; background: #1a1a1a; }
    input, select, button { padding: 6px 10px; border: none; border-radius: 6px; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; gap: 10px; }
    .channel { background: #222; border-radius: 10px; padding: 10px; width: 45%; cursor: pointer; text-align: center; box-shadow: 0 0 10px #000; }
    .channel img { width: 100%; border-radius: 6px; }
    .channel-name { margin-top: 5px; font-size: 0.9em; }
    .toast { position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 10px 15px; border-radius: 6px; display: none; z-index: 999; }
    #logoutBtn { background: #c00; color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>IPTV Premium</h1>
    <span id="clock"></span>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="player-container">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <div id="now-playing">
    <div><strong>Now Playing:</strong> <span id="nowTitle">Loading...</span></div>
    <div id="epg-guide">Next: <span id="nextTitle"></span> | Later: <span id="laterTitle"></span></div>
  </div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search channels...">
    <select id="categoryFilter"></select>
    <input type="text" id="customM3U" placeholder="Custom M3U URL">
    <button onclick="importM3U()">Import</button>
  </div>

  <div class="grid" id="channelGrid"></div>

  <div class="toast" id="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) location.href = "index.html";
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();
  </script>

  <script>
    const m3uURL = localStorage.getItem("customM3U") || "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";
    const epgURL = "https://tinyurl.com/DrewLive002-epg";
    const video = document.getElementById("videoPlayer");
    const toast = document.getElementById("toast");

    const showToast = (msg) => {
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    };

    const clock = document.getElementById("clock");
    setInterval(() => clock.innerText = new Date().toLocaleTimeString(), 1000);

    function importM3U() {
      const url = document.getElementById("customM3U").value;
      if (url) {
        localStorage.setItem("customM3U", url);
        location.reload();
      }
    }

    function loadChannels() {
      fetch(m3uURL)
        .then(res => res.text())
        .then(data => {
          const lines = data.split('\n');
          let channels = [];
          for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith("#EXTINF")) {
              const nameMatch = lines[i].match(/,(.*)/);
              const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
              const groupMatch = lines[i].match(/group-title="(.*?)"/);
              const name = nameMatch ? nameMatch[1] : "Unknown";
              const logo = logoMatch ? logoMatch[1] : "";
              const group = groupMatch ? groupMatch[1] : "Others";
              const url = lines[i + 1];
              channels.push({ name, logo, group, url });
            }
          }

          displayChannels(channels);
          buildCategoryFilter(channels);

          const last = localStorage.getItem("lastPlayed");
          if (last) {
            const ch = channels.find(c => c.name === last);
            if (ch) playChannel(ch);
          }
        });
    }

    function displayChannels(list) {
      const grid = document.getElementById("channelGrid");
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      grid.innerHTML = "";

      list.filter(c =>
        c.name.toLowerCase().includes(search) &&
        (category === "All" || c.group === category)
      ).forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${ch.logo}" onerror="this.src='';"><div class="channel-name">${ch.name}</div>`;
        div.onclick = () => playChannel(ch);
        grid.appendChild(div);
      });
    }

    function buildCategoryFilter(list) {
      const select = document.getElementById("categoryFilter");
      const groups = ["All", ...new Set(list.map(c => c.group))];
      select.innerHTML = groups.map(g => `<option value="${g}">${g}</option>`).join("");
      select.onchange = () => displayChannels(list);
      document.getElementById("searchInput").oninput = () => displayChannels(list);
    }

    function playChannel(ch) {
      video.src = ch.url;
      localStorage.setItem("lastPlayed", ch.name);
      document.getElementById("nowTitle").innerText = ch.name;
      fetch(epgURL).then(r => r.text()).then(epg => {
        const parser = new DOMParser().parseFromString(epg, "text/xml");
        const progs = [...parser.querySelectorAll("programme")].filter(p =>
          p.getAttribute("channel").toLowerCase().includes(ch.name.toLowerCase())
        );
        const now = progs[0]?.getElementsByTagName("title")[0]?.textContent || "N/A";
        const next = progs[1]?.getElementsByTagName("title")[0]?.textContent || "N/A";
        const later = progs[2]?.getElementsByTagName("title")[0]?.textContent || "N/A";
        document.getElementById("nowTitle").innerText = now;
        document.getElementById("nextTitle").innerText = next;
        document.getElementById("laterTitle").innerText = later;
      });
    }

    loadChannels();
    setInterval(loadChannels, 300000); // Auto-refresh every 5 mins
  </script>
</body>
</html>
