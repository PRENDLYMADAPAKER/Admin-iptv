<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f1f1f;
      padding: 10px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #logo {
      font-size: 1.2em;
      font-weight: bold;
      color: orange;
    }
    #clock {
      font-size: 1em;
    }
    #player {
      width: 100%;
      height: 220px;
      background: black;
    }
    #now-playing {
      padding: 8px 16px;
      background: #242424;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #epg-now {
      color: #ccc;
      font-size: 0.9em;
    }
    #controls {
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      background: #1c1c1c;
    }
    #search, #category-select {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    #channel-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      overflow-x: hidden;
    }
    .channel-card {
      background: #2c2c2c;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .channel-card img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      border-radius: 6px;
      background: #000;
    }
    .channel-name {
      margin-top: 5px;
      font-size: 0.9em;
      text-align: center;
    }
    .fav-btn {
      margin-top: 4px;
      font-size: 1.2em;
      color: gold;
    }
    #pagination {
      text-align: center;
      margin: 10px;
    }
    #pagination button {
      padding: 8px 12px;
      background: #444;
      border: none;
      color: white;
      border-radius: 6px;
      margin: 0 5px;
    }
    #settings-btn, #logout-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      background: orange;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      border: none;
      font-size: 1.2em;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
    }
    #logout-btn {
      bottom: 80px;
      background: crimson;
    }
    #buffering {
      position: absolute;
      top: 220px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div id="logo">üì∫ IPTV Premium</div>
    <div id="clock">--:--</div>
  </header>

  <div id="player">
    <video id="video" controls autoplay muted></video>
    <div id="buffering">üîÑ Buffering...</div>
  </div>

  <div id="now-playing">
    <img id="channel-icon" src="" width="36" height="36">
    <div>
      <div id="channel-title">Now Playing: ---</div>
      <div id="epg-now"></div>
    </div>
  </div>

  <div id="controls">
    <input type="text" id="search" placeholder="Search channel...">
    <select id="category-select"></select>
  </div>

  <div id="channel-grid"></div>

  <div id="pagination">
    <button onclick="prevPage()">‚¨Ö Prev</button>
    <button onclick="nextPage()">Next ‚û°</button>
  </div>

  <button id="settings-btn" onclick="importCustomM3U()">‚öôÔ∏è</button>
  <button id="logout-btn" onclick="logout()">üö™</button>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("Logged out!");
        location.href = "index.html";
      });
    }
  </script>
  <script src="iptv-core.js"></script>
</body>
</html>
