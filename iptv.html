<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPTV Premium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <img src="logo.png" alt="IPTV Premium Logo" class="app-logo" />
    </div>
    <div class="header-right">
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <section class="player-section">
      <video id="video-player" controls autoplay></video>
      <div class="now-playing">
        <img id="channel-icon" src="" alt="Channel Icon" />
        <span id="channel-name">Loading...</span>
      </div>
    </section>

    <section class="controls">
      <input type="text" id="search-bar" placeholder="Search channels..." />
      <select id="category-filter">
        <option value="All">All</option>
        <option value="Favorites">Favorites</option>
      </select>
    </section>

    <section id="channel-grid" class="channel-grid"></section>
  </main>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.firebasestorage.app",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
      measurementId: "G-4Y8T6J595Z"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- HLS.js for m3u8 streaming support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- IPTV functionality -->
  <script src="iptv.js"></script>
</body>
</html>
