<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="channel-info">
      <img id="channel-icon" src="" alt="Channel Logo" />
      <span id="channel-name">Loading...</span>
    </div>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <video id="video-player" controls autoplay></video>

    <div class="controls">
      <input type="text" id="search-bar" placeholder="Search channels..." />
      <select id="category-filter">
        <option>All</option>
      </select>
    </div>

    <div id="channel-grid" class="channel-grid"></div>
  </main>

  <!-- ✅ Load Firebase for logout functionality -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
      authDomain: "iptv-log-in.firebaseapp.com",
      projectId: "iptv-log-in",
      storageBucket: "iptv-log-in.firebasestorage.app",
      messagingSenderId: "820026131349",
      appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
      measurementId: "G-4Y8T6J595Z"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- ✅ HLS.js must come BEFORE iptv.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- ✅ Your IPTV functionality -->
  <script src="iptv.js"></script>
</body>
</html>
